<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator WagerBot 3000</title>
    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCa_evUJ_wEHEVfkmjWgv5o_yKjMfwi4as",
            authDomain: "jetxbjay.firebaseapp.com",
            projectId: "jetxbjay",
            storageBucket: "jetxbjay.firebasestorage.app",
            messagingSenderId: "913549013656",
            appId: "1:913549013656:web:ca30589cf273479ce856ed",
            measurementId: "G-6WLJ1M7ZC7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to Fetch and Display Live Predictions
        function fetchPredictions() {
            const signalsDiv = document.getElementById("signals");
            signalsDiv.innerHTML = "Fetching predictions...";

            const predictionsRef = ref(db, "predictions");

            // Listen for live updates from Firebase
            onValue(predictionsRef, (snapshot) => {
                signalsDiv.innerHTML = "";
                if (snapshot.exists()) {
                    const predictions = snapshot.val();
                    Object.keys(predictions).forEach(key => {
                        let signalDiv = document.createElement("div");
                        signalDiv.className = "signal";
                        signalDiv.textContent = `üì° Prediction: ${predictions[key].target}x at ${predictions[key].time}`;
                        signalsDiv.appendChild(signalDiv);
                    });
                } else {
                    signalsDiv.innerHTML = "‚ö†Ô∏è No predictions available!";
                }
            }, error => {
                console.error("Error fetching predictions:", error);
                signalsDiv.innerHTML = "‚ùå Error loading predictions.";
            });
        }

        // Function to Update Live Clock and Countdown Timer
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("liveClock").textContent = `üïí ${hours}:${minutes}:${seconds}`;

            // Fetch next prediction time
            const predictionsRef = ref(db, "predictions");
            onValue(predictionsRef, (snapshot) => {
                if (snapshot.exists()) {
                    const predictions = Object.values(snapshot.val());
                    if (predictions.length > 0) {
                        document.getElementById("countdown").textContent = `Next Play at ${predictions[0].time}`;
                    }
                }
            });
        }

        // Auto-refresh every second
        setInterval(updateClock, 1000);

        // Run prediction fetching when page loads
        document.addEventListener("DOMContentLoaded", fetchPredictions);
    </script>

    <style>
        body {
            background-color: #000;
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .clock {
            font-size: 26px;
            font-weight: bold;
            text-shadow: 0 0 10px #ffcc00;
            margin-bottom: 10px;
        }

        .neon-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.7);
        }

        h1 {
            font-size: 30px;
            text-shadow: 0 0 10px #00ffea;
        }

        .signal {
            background: rgba(0, 255, 234, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 22px;
            box-shadow: 0 0 10px #00ffea;
        }

        .neon-btn {
            background: #ff003c;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff003c;
        }

        .neon-btn:hover {
            background: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
        }
    </style>
</head>
<body>

    <h1>Aviator WagerBot 3000</h1>

    <div class="clock" id="liveClock">Loading...</div>

    <div class="neon-container">
        <div id="signals">Loading predictions...</div>
        <button class="neon-btn" onclick="fetchPredictions()">üîÑ Refresh Signals</button>
        <button class="neon-btn" onclick="logout()">Logout</button>
    </div>

    <div class="footer">
        <p>üåê AI Model: WagerBot AI v3.0 | <span id="countdown">Loading...</span></p>
    </div>

    <script>
        // Check login status
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = "wagerbot_login.html";
        }

        // Logout function
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "wagerbot_login.html";
        }
    </script>

</body>
</html>
