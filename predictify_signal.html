<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BJAI Smart Predictor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background: radial-gradient(circle, #000428, #004e92);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .live-time {
      font-size: 18px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      color: cyan;
      text-shadow: 0 0 5px cyan;
      z-index: 2;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      opacity: 0.8;
      animation: moveStars linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(100vh); }
    }

    .signal-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
      width: 360px;
      animation: fadeIn 1s ease-in-out;
      z-index: 2;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan;
    }

    .predict-box {
      font-size: 2em;
      font-weight: bold;
      padding: 30px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid cyan;
      border-radius: 12px;
      box-shadow: 0 0 20px cyan;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    button {
      padding: 15px;
      background: cyan;
      color: black;
      font-size: 18px;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: bold;
    }

    button:hover {
      background: #00e5ff;
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: cyan;
      text-shadow: 0 0 5px cyan;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="live-time" id="live-time"></div>

  <div class="background">
    <img src="A_2D_digital_artwork_presents_a_futuristic_user_in.png" alt="Futuristic Background" />
  </div>

  <div class="signal-container">
    <h2>BJAI Smart Predictor</h2>
    <div id="predict-box" class="predict-box">Tap Get Prediction</div>
    <button onclick="generatePrediction()">Get Prediction</button>
  </div>

  <div class="footer">Powered by B.JAY Smart Predictor | Unique Randomized Odds</div>

  <script>
    // Live Time
    function updateTime() {
      let now = new Date();
      let hours = now.getHours().toString().padStart(2, "0");
      let minutes = now.getMinutes().toString().padStart(2, "0");
      let seconds = now.getSeconds().toString().padStart(2, "0");
      document.getElementById("live-time").innerText = `Time: ${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Star Animation
    for (let i = 0; i < 100; i++) {
      let star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.querySelector(".background").appendChild(star);
    }

    // Smart Prediction Generator
    function generatePrediction() {
      const box = document.getElementById("predict-box");

      let rand = Math.random();
      let prediction = 0;

      if (rand <= 0.83) {
        prediction = (Math.random() * (1.90 - 1.10) + 1.10).toFixed(2);
        box.style.color = "deepskyblue";
        box.style.boxShadow = "0 0 15px deepskyblue";
      } else if (rand <= 0.96) {
        prediction = (Math.random() * (6.90 - 2.00) + 2.00).toFixed(2);
        box.style.color = "violet";
        box.style.boxShadow = "0 0 20px violet";
      } else {
        prediction = (Math.random() * (40.00 - 10.00) + 10.00).toFixed(2);
        box.style.color = "pink";
        box.style.boxShadow = "0 0 30px pink";
      }

      box.innerText = prediction + "x";

      // Voice
      let speech = new SpeechSynthesisUtterance("Next odds: " + prediction + " times");
      window.speechSynthesis.speak(speech);
    }
  </script>

</body>
</html>
