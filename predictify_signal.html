<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Predictor Spinner</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      margin: 0;
    }

    #clock {
      position: absolute;
      top: 10px;
      font-size: 1.5rem;
    }

    #spinner {
      border: 20px solid #222;
      border-top: 20px solid #00ffcc;
      border-radius: 50%;
      width: 240px;
      height: 240px;
      animation: spin 2s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
      margin-bottom: 30px;
    }

    .paused {
      animation-play-state: paused;
    }

    #oddsDisplay {
      font-size: 1.6rem;
      color: #00ffcc;
      text-align: center;
      position: absolute;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>

  <div id="spinner">
    <div id="oddsDisplay">Loading odds...</div>
  </div>

  <footer>All rights reserved, bjpredictify2025</footer>

  <script>
    const spinner = document.getElementById("spinner");
    const oddsDisplay = document.getElementById("oddsDisplay");

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById("clock").textContent = timeStr;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function generateOdds() {
      const rand = Math.random();
      let odds;

      if (rand < 0.75) {
        odds = (Math.random() * (2.00 - 1.50) + 1.50).toFixed(2);
      } else if (rand < 0.95) {
        odds = (Math.random() * (3.30 - 2.01) + 2.01).toFixed(2);
      } else {
        odds = (Math.random() * (4.00 - 3.31) + 3.31).toFixed(2);
      }

      oddsDisplay.innerText = `${odds}x`;
    }

    function smartOddsCycle() {
      spinner.classList.remove("paused");
      oddsDisplay.innerText = "Loading odds...";

      const delay = Math.random() * (60000 - 30000) + 30000;

      setTimeout(() => {
        spinner.classList.add("paused");
        generateOdds();

        const showDuration = 10000 + Math.random() * 5000;
        setTimeout(() => {
          oddsDisplay.innerText = "waiting for the next signal...";
          spinner.classList.remove("paused");
          setTimeout(smartOddsCycle, 2000); // slight pause before restart
        }, showDuration);
      }, delay);
    }

    window.onload = smartOddsCycle;
  </script>
</body>
</html>
