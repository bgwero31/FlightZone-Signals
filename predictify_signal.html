<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictify</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .signal-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #prediction {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            background: #00bcd4;
            color: white;
            font-size: 18px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <div class="signal-container">
        <h2>Predictify - Safe Odds Predictor</h2>
        <p id="prediction">Click the button to get your next safe odd prediction!</p>
        <button onclick="getPrediction()">Get Prediction</button>
    </div>

    <script>
        function getPrediction() {
            let safeOdds = [1.30, 2.00, 3.00];  // Safe odds range
            let randomIndex = Math.floor(Math.random() * safeOdds.length);
            let selectedOdd = safeOdds[randomIndex];

            // Display prediction
            document.getElementById("prediction").innerText = "Next Target: " + selectedOdd + "x";

            // AI Voice Output
            let speech = new SpeechSynthesisUtterance("Next target: " + selectedOdd + "x, play safe!");
            speech.rate = 1; // Normal speed
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
