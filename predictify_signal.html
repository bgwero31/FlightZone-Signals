<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Predictor Spinner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #111111, #1a1a2e, #16213e);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      color: white;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #clock {
      font-size: 2rem;
      margin-top: 20px;
      margin-bottom: 30px;
      color: #00ffee;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    #spinner {
      border: 20px solid #222;
      border-top: 20px solid #00ffcc;
      border-radius: 50%;
      width: 240px;
      height: 240px;
      animation: spin 2s linear infinite;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .paused {
      animation-play-state: paused;
    }

    #oddsDisplay {
      position: absolute;
      font-size: 2.6rem;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      pointer-events: none;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 1rem;
      color: #ccc;
      text-shadow: 0 0 10px #00ffcc;
      animation: glowText 3s ease-in-out infinite;
    }

    @keyframes glowText {
      0%, 100% { text-shadow: 0 0 5px #00ffcc; }
      50% { text-shadow: 0 0 15px #00ffcc, 0 0 20px #00ffcc; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="clock">--:--:--</div>

  <div id="spinner">
    <div id="oddsDisplay">Loading...</div>
  </div>

  <footer>All rights reserved,predictify2025</footer>

  <script>
    const spinner = document.getElementById("spinner");
    const oddsDisplay = document.getElementById("oddsDisplay");

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById("clock").textContent = timeStr;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function generateOdds() {
      const rand = Math.random();
      let odds;

      if (rand < 0.75) {
        odds = (Math.random() * (2.00 - 1.50) + 1.50).toFixed(2);
      } else if (rand < 0.95) {
        odds = (Math.random() * (3.30 - 2.01) + 2.01).toFixed(2);
      } else {
        odds = (Math.random() * (4.00 - 3.31) + 3.31).toFixed(2);
      }

      oddsDisplay.innerText = `${odds}x`;
    }

    function smartOddsCycle() {
      spinner.classList.remove("paused");
      oddsDisplay.innerText = "Loading...";

      const delay = Math.random() * (60000 - 30000) + 30000;

      setTimeout(() => {
        spinner.classList.add("paused");
        generateOdds();

        const showDuration = 10000 + Math.random() * 5000;
        setTimeout(() => {
          oddsDisplay.innerText = "Waiting for next odd...";
          spinner.classList.remove("paused");
          setTimeout(smartOddsCycle, 2000);
        }, showDuration);
      }, delay);
    }

    window.onload = smartOddsCycle;
  </script>
</body>
</html>
