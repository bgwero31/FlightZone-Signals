<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PREDICTIFY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/raindrops.png') repeat, linear-gradient(135deg, #1e3c72, #2a5298);
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }.clock {
  font-size: 1.5rem;
  margin-top: 20px;
}

.spinner {
  width: 200px;
  height: 200px;
  border: 12px solid rgba(255, 255, 255, 0.3);
  border-top: 12px solid #007bff;
  border-radius: 50%;
  animation: spin 2s linear infinite;
  margin-top: 50px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.status {
  margin-top: 20px;
  font-size: 1.5rem;
}

.odds {
  margin-top: 30px;
  font-size: 2.5rem;
  font-weight: bold;
  color: #00ffcc;
}

footer {
  position: absolute;
  bottom: 10px;
  font-size: 0.9rem;
  opacity: 0.8;
}

  </style>
</head>
<body>
  <div class="clock" id="clock"></div>
  <div class="spinner"></div>
  <div class="status" id="status">Calculating odd...</div>
  <div class="odds" id="odds">---</div>
  <footer>B.JAY AI Predictor © 2025</footer>  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function generateOdd() {
      const r = Math.random();
      let odd;
      if (r < 0.75) {
        odd = (1 + Math.random()).toFixed(2); // 1.00 to 2.00
      } else if (r < 0.90) {
        odd = (2 + Math.random()).toFixed(2); // 2.00 to 3.00
      } else {
        odd = (3 + Math.random()).toFixed(2); // 3.00 to 4.00
      }
      return odd;
    }

    function startPrediction() {
      document.getElementById('status').textContent = 'Calculating odd...';
      document.getElementById('odds').textContent = '---';

      setTimeout(() => {
        const odd = generateOdd();
        document.getElementById('odds').textContent = `${odd}x`;
        document.getElementById('status').textContent = 'Prediction ready';

        setTimeout(() => {
          document.getElementById('status').textContent = 'Calculating odd...';
          document.getElementById('odds').textContent = '---';

          const delay = Math.floor(Math.random() * 30000) + 30000; // 30s to 1min
          setTimeout(startPrediction, delay);
        }, Math.floor(Math.random() * 5000) + 10000); // Show for 10–15s

      }, 2000);
    }

    startPrediction();
  </script></body>
</html>
