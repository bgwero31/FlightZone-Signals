<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Predictor Spinner</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #spinner {
      border: 16px solid #222;
      border-top: 16px solid #00ffcc;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin-bottom: 30px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #oddsDisplay {
      font-size: 2.2rem;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div id="spinner"></div>
  <div id="oddsDisplay">Loading odds...</div>

  <script>
    function generateOdds() {
      const rand = Math.random();
      let odds;

      if (rand < 0.75) {
        odds = (Math.random() * (2.00 - 1.50) + 1.50).toFixed(2);
      } else if (rand < 0.95) {
        odds = (Math.random() * (3.30 - 2.01) + 2.01).toFixed(2);
      } else {
        odds = (Math.random() * (4.00 - 3.31) + 3.31).toFixed(2);
      }

      document.getElementById("oddsDisplay").innerText = `Predicted Odds: ${odds}x`;
    }

    function smartOddsCycle() {
      generateOdds();

      const delay = Math.random() * (60000 - 30000) + 30000; // 30s - 1min

      setTimeout(() => {
        document.getElementById("oddsDisplay").innerText = "Spinning...";
        setTimeout(smartOddsCycle, 10000 + Math.random() * 5000); // show odds for 10-15s then restart
      }, delay);
    }

    window.onload = smartOddsCycle;
  </script>
</body>
</html>
