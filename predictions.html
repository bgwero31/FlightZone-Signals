<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions - JetX Martingale Bot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?casino,betting');
            background-size: cover;
            background-position: center;
            color: blue;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        .clock {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 1.8em;
            font-weight: bold;
            color: purple;
            margin-bottom: 20px;
        }

        .prediction-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1.5em;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            transition: background 0.3s ease-in-out;
        }

        .flash {
            animation: flashEffect 0.5s alternate 4;
        }

        @keyframes flashEffect {
            0% { background: rgba(255, 255, 255, 0.8); }
            100% { background: rgba(255, 255, 255, 0.1); }
        }

        .button {
            background-color: #ff3366;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
            display: block;
            margin: 20px auto;
        }

        .button:hover {
            background-color: #ff6699;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="clock" id="clock">00:00:00</div>
        
        <h1>ðŸ”¥ JetX Martingale Predictions ðŸ”¥</h1>

        <div class="countdown" id="countdown">02:00</div>

        <div id="predictions">
            <div class="prediction-card">Waiting for Predictions...</div>
        </div>

        <button class="button" onclick="startNewCountdown()">Start Countdown</button>
        <button class="back-button" onclick="goBack()">â¬… Back</button>
    </div>

    <script>
        let countdownTime = 120; // First countdown starts at 2:00
        let predictionCard = document.getElementById('predictions');
        let countdownDisplay = document.getElementById('countdown');
        let countdownInterval;

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        
        function startCountdown() {
            countdownInterval = setInterval(() => {
                const minutes = Math.floor(countdownTime / 60);
                const seconds = countdownTime % 60;
                countdownDisplay.textContent = `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                countdownTime--;

                if (countdownTime === 10) {
                    generatePredictions(); // Show prediction at 10 seconds
                }

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    setTimeout(() => {
                        // Alternate countdowns between 2:00 and 1:50 randomly
                        countdownTime = Math.random() < 0.5 ? 120 : 110;
                        predictionCard.innerHTML = '<div class="prediction-card">Waiting for Predictions...</div>';
                        startCountdown();
                    }, 10000); // Wait 10 seconds before restarting
                }
            }, 1000);
        }

        function startNewCountdown() {
            clearInterval(countdownInterval);
            countdownTime = Math.random() < 0.5 ? 120 : 110;
            predictionCard.innerHTML = '<div class="prediction-card">Waiting for Predictions...</div>';
            startCountdown();
        }

        function generatePredictions() {
            const predictions = [
                '2.00x âœ…',
                '2.50x âœ…',
                '3.00x âœ…',
                'Risk 4.00x âš ï¸',
                '5.00x ðŸš€',
                '7.00x ðŸš€'
            ];

            // Clear existing predictions
            predictionCard.innerHTML = '';

            // Create new prediction card
            const card = document.createElement('div');
            card.className = 'prediction-card flash'; // Add flash animation
            const randomPrediction = predictions[Math.floor(Math.random() * predictions.length)];
            card.textContent = randomPrediction;
            predictionCard.appendChild(card);

            // Remove flash effect after 2 seconds
            setTimeout(() => {
                card.classList.remove('flash');
            }, 2000);
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Start countdown when page loads
        startCountdown();
    </script>

</body>
</html>
