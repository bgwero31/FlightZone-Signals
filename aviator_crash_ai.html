<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BJAY AI Crash Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #0f0f0f, #121212);
            color: #00ffe1;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px #00ffe1;
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            background: #222;
            color: #00ffe1;
        }
        button {
            background-color: #00ffe1;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #00ffff;
        }
        #result {
            margin-top: 20px;
            background: #111;
            padding: 15px;
            border-radius: 10px;
        }
        #clock {
            font-size: 16px;
            text-align: center;
            margin-top: -10px;
            color: #ffb3ff;
        }
        .ai-greet {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ff69b4;
            text-align: center;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 60px;
        }
    </style>
</head>
<body onload="updateClock(); setInterval(updateClock, 1000);">

<div class="container" id="loginSection">
    <h2>Welcome to BJAY AI SIGNAL SYSTEM</h2>
    <div id="clock"></div>
    <p style="font-size:14px;">Enter access key to unlock future predictions:</p>
    <input type="password" id="loginPassword" placeholder="Access Key">
    <button onclick="login()">Access AI Signals</button>
    <p id="loginMsg" style="color:red;"></p>
</div>

<div class="container" id="signalsSection" style="display:none;">
    <h2>AI Crash Predictor Signals</h2>
    <div class="ai-greet" id="aiGreeting"></div>

    <label>Server Seed:</label>
    <input type="text" id="serverSeed" placeholder="Enter server seed">

    <label>Client Seed:</label>
    <input type="text" id="clientSeed" placeholder="Enter client seed">

    <label>Starting Nonce:</label>
    <input type="number" id="nonce" value="0">

    <label>Number of Predictions:</label>
    <input type="number" id="count" value="10">

    <button onclick="predict()">Generate AI Predictions</button>

    <div id="result"></div>
</div>

<footer>
    Powered by BJAY A.I Bot | 2025 © Designed to Predict Your Future<br>
    Stay Sharp. Play Smart. Trust the Bots.
</footer>

<script>
    const correctPassword = "bjay2025";

    function login() {
        const entered = document.getElementById("loginPassword").value;
        if (entered === correctPassword) {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("signalsSection").style.display = "block";
            playAIGreeting();
        } else {
            document.getElementById("loginMsg").innerText = "Access Denied. Invalid Key.";
        }
    }

    function updateClock() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        document.getElementById('clock').innerText = "Current Time: " + time;
    }

    function playAIGreeting() {
        const hour = new Date().getHours();
        let greet = "Hello commander, welcome back.";
        if (hour < 12) greet = "Good morning commander, BJAY AI is active.";
        else if (hour < 18) greet = "Good afternoon commander, systems are live.";
        else greet = "Good evening commander, predictions ready.";
        document.getElementById("aiGreeting").innerText = greet;
        speak(greet + " Signals will be generated shortly.");
    }

    function speak(text) {
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(text);
        utter.rate = 1;
        utter.pitch = 1.2;
        utter.volume = 1;
        synth.speak(utter);
    }

    function calculateCrash(serverSeed, clientSeed, nonce) {
        const msg = clientSeed + ":" + nonce;
        const key = new TextEncoder().encode(serverSeed);
        const data = new TextEncoder().encode(msg);
        return window.crypto.subtle.importKey("raw", key, { name: "HMAC", hash: "SHA-256" }, false, ["sign"])
            .then(cryptoKey => window.crypto.subtle.sign("HMAC", cryptoKey, data))
            .then(signature => {
                const hashHex = Array.from(new Uint8Array(signature)).map(b => b.toString(16).padStart(2, '0')).join('');
                if (parseInt(hashHex, 16) % 33 === 0) return 1.00;
                const h = parseInt(hashHex.slice(0, 13), 16);
                const e = Math.pow(2, 52);
                let crash = (100 * e - h) / (e - h);
                crash = Math.max(1.0, Math.min(crash, 10)); // Limit to max 10x for realism
                return Math.round(crash * 100) / 100;
            });
    }

    function predict() {
        const serverSeed = document.getElementById("serverSeed").value.trim();
        const clientSeed = document.getElementById("clientSeed").value.trim();
        const nonce = parseInt(document.getElementById("nonce").value);
        const count = parseInt(document.getElementById("count").value);
        const result = document.getElementById("result");
        result.innerHTML = "Processing AI predictions...";

        let complete = 0;
        const predictions = [];

        for (let i = 0; i < count; i++) {
            calculateCrash(serverSeed, clientSeed, nonce + i).then(crash => {
                predictions.push(`➤ Round ${nonce + i}: <strong>${crash.toFixed(2)}x</strong>`);
                complete++;
                if (complete === count) {
                    result.innerHTML = predictions.join("<br>");
                    speak("Signals successfully generated.");
                }
            });
        }
    }
</script>
</body>
</html>
