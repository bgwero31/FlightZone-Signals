<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherG Predictor - AI Powered Predictions</title>
    <style>
        /* Styling for futuristic design */
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .header {
            background-color: #1d1d1d;
            padding: 20px;
            border-bottom: 3px solid #ff9900;
        }

        .prediction {
            font-size: 25px;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            transition: all 0.5s ease;
        }

        .blue { color: blue; }
        .purple { color: purple; }
        .pink { color: pink; }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Flag_of_Zimbabwe.svg/2560px-Flag_of_Zimbabwe.svg.png');
            background-size: cover;
        }

        .feedback-section {
            margin-top: 20px;
            display: none;
        }

        /* Add button styles */
        .button {
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to EtherG Predictor</h1>
        <p>Get accurate betting predictions powered by AI!</p>
    </div>

    <div id="prediction" class="prediction"></div>

    <!-- Generate Prediction Button -->
    <button class="button" onclick="generatePrediction()">Generate Prediction</button>

    <!-- Feedback Section -->
    <div id="feedbackSection" class="feedback-section">
        <h2>How did the prediction perform?</h2>
        <p>Did the prediction of <span id="predictedOdds"></span> come through on the betting site?</p>
        <button class="button" onclick="submitFeedback(true)">Yes</button>
        <button class="button" onclick="submitFeedback(false)">No</button>

        <h3>Enter the number of successful predictions today:</h3>
        <input type="number" id="successfulPredictions" placeholder="e.g. 3 out of 12" />
        <button class="button" onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <!-- Footer with Zimbabwean Flag -->
    <div class="footer"></div>

    <script>
        // Simple prediction logic
        function generatePrediction() {
            let min = 1.50, max = 2.50;
            let odd = (Math.random() * (max - min) + min).toFixed(2);
            let predictionElement = document.getElementById("prediction");

            predictionElement.className = "prediction";
            if (odd < 2) predictionElement.classList.add("blue");
            else if (odd < 4) predictionElement.classList.add("purple");
            else predictionElement.classList.add("pink");

            predictionElement.innerText = `Target Now: ${odd}x`;
            document.getElementById("predictedOdds").innerText = odd + "x";

            // Show feedback section
            document.getElementById("feedbackSection").style.display = "block";
        }

        // Submit feedback function
        function submitFeedback(isSuccessful) {
            let successfulPredictions = document.getElementById("successfulPredictions").value;
            console.log("Feedback received:", isSuccessful, "Successful Predictions:", successfulPredictions);

            // Send this data to backend to improve AI (API call to process feedback)
            alert("Thank you for your feedback! We will improve predictions based on your input.");
            
            // Reset the input fields and hide feedback section
            document.getElementById("successfulPredictions").value = "";
            document.getElementById("feedbackSection").style.display = "none";
        }
    </script>
</body>
</html>
