            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
        }

        button:hover { background-color: #16a085; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none; }

        .footer {

        function startGeneratingPredictions() {

        function generatePredictions() {
            // Define odds pools for low (safe) and high (best) odds
            let lowOddsPool = [1.00, 1.10, 1.30, 1.40, 1.55, 1.75, 1.85, 2.00];
            let highOddsPool = [5.00, 7.00, 10.00, 15.00, 20.00, 25.00];

            // Simulated historical performance data (can be adjusted)
            let historicalPerformance = [0.85, 0.90, 0.75, 0.80, 0.95];
            let averagePerformance = historicalPerformance.reduce((a, b) => a + b) / historicalPerformance.length;

            // Random probability based on historical data for prediction accuracy
            let probability = Math.random();

            // Get current time for accurate prediction times
            let currentTime = new Date();
            let minutes = currentTime.getMinutes();
            let seconds = currentTime.getSeconds();

            // Choose a random delay time for the next prediction
            let delayTimes = [15, 20, 30]; // in seconds
            let delayTime = delayTimes[Math.floor(Math.random() * delayTimes.length)];

            // Calculate the next prediction time
            let nextPredictionTime = new Date(currentTime.getTime() + delayTime * 1000);

            // Display the prediction
            let predictionText = `
                **Prediction Time: ${nextPredictionTime.getHours()}:${nextPredictionTime.getMinutes()}:${nextPredictionTime.getSeconds()}**
                - Odds: ${probability < 0.5 ? lowOddsPool[Math.floor(Math.random() * lowOddsPool.length)] : highOddsPool[Math.floor(Math.random() * highOddsPool.length)]}
            `;

            // Display the prediction in the container
            let predictionElement = document.getElementById("prediction");
            predictionElement.innerHTML = predictionText;

            // Repeat the prediction generation after the chosen delay time
            setTimeout(generatePredictions, delayTime * 1000);
        }

                let msg = new SpeechSynthesisUtterance(message);
