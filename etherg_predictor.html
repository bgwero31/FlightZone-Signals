<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherG Predictor - Advanced AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .prediction {
            font-size: 24px;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }

        .blue { background-color: #3498db; }
        .purple { background-color: #9b59b6; }
        .pink { background-color: #e91e63; }

        #loginSection, #predictionSection {
            display: none;
        }

        #feedbackSection {
            display: none;
            margin-top: 20px;
        }

        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #16a085;
        }

        input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>Login to EtherG Predictor</h1>
            <input type="text" id="bettingSite" placeholder="Enter Betting Site" />
            <input type="password" id="password" placeholder="Enter Password" />
            <button onclick="login()">Login</button>
        </div>

        <div id="predictionSection">
            <h1>Get Predictions</h1>
            <button onclick="generatePrediction()">Get Predictions</button>
            <div id="prediction" class="prediction"></div>
        </div>

        <div id="feedbackSection" class="hidden">
            <h2>How did the prediction perform?</h2>
            <p>Did the prediction of <span id="predictedOdds"></span> come through on the betting site?</p>
            <button onclick="submitFeedback(true)">Yes</button>
            <button onclick="submitFeedback(false)">No</button>
            <h3>Enter the number of successful predictions today:</h3>
            <input type="number" id="successfulPredictions" placeholder="e.g. 3 out of 12">
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <footer>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Flag_of_Zimbabwe.svg/1280px-Flag_of_Zimbabwe.svg.png" alt="Zimbabwean Flag" width="40" height="40">
    </footer>

    <script>
        // AI Model Setup (for demo purposes)
        function login() {
            const bettingSite = document.getElementById("bettingSite").value;
            const password = document.getElementById("password").value;

            if (bettingSite && password === 'mick2025') {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("predictionSection").style.display = "block";
                alert("Welcome to EtherG Predictor! Let's get started with predictions.");
            } else {
                alert("Invalid login credentials!");
            }
        }

        function generatePrediction() {
            let min = 1.50, max = 2.50;
            let odd = (Math.random() * (max - min) + min).toFixed(2);
            let predictionElement = document.getElementById("prediction");

            predictionElement.className = "prediction";
            if (odd < 2) predictionElement.classList.add("blue");
            else if (odd < 4) predictionElement.classList.add("purple");
            else predictionElement.classList.add("pink");

            predictionElement.innerText = `Prediction: ${odd}x`;

            // AI confidence level simulation
            const confidenceLevel = Math.floor(Math.random() * 100) + 1;
            predictionElement.innerText += ` (Confidence: ${confidenceLevel}%)`;

            predictionElement.style.display = "block";

            // Show feedback section after generating a prediction
            document.getElementById("feedbackSection").classList.remove("hidden");
            document.getElementById("predictedOdds").innerText = odd + "x";
        }

        function submitFeedback(isSuccessful) {
            let successfulPredictions = document.getElementById("successfulPredictions").value;
            console.log("Feedback received: ", isSuccessful, "Successful Predictions: ", successfulPredictions);

            // Here, we'd send feedback to the backend for further AI model improvement.
            alert("Thank you for your feedback! Your input helps improve predictions.");

            // Reset input fields and hide feedback section
            document.getElementById("successfulPredictions").value = "";
            document.getElementById("feedbackSection").classList.add("hidden");
        }
    </script>
</body>
</html>
