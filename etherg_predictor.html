<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherG Predictor - AI Signals</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 { font-size: 28px; }

        .prediction {
            font-size: 24px;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .blue { background-color: #3498db; }
        .purple { background-color: #9b59b6; }
        .pink { background-color: #e91e63; }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
        }

        button:hover { background-color: #16a085; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>Login to EtherG Predictor</h1>
            <input type="text" id="bettingSite" placeholder="Enter Betting Site" />
            <input type="password" id="password" placeholder="Enter Password" />
            <button onclick="login()">Login</button>
        </div>

        <div id="predictionSection" class="hidden">
            <h1>AI Betting Predictions</h1>
            <button onclick="startGeneratingPredictions()">Start AI Predictions</button>
            <div id="prediction" class="prediction"></div>
        </div>
    </div>

    <script>
        function login() {
            const bettingSite = document.getElementById("bettingSite").value;
            const password = document.getElementById("password").value;

            if (bettingSite && password === 'mick2025') {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("predictionSection").classList.remove("hidden");
                speakAI("Welcome to EtherG Predictor! AI will now analyze and predict the best odds.");
            } else {
                alert("Invalid login credentials!");
            }
        }

        function startGeneratingPredictions() {
            analyzeOdds();
        }

        function analyzeOdds() {
            let oddsPool = [1.40, 1.85, 2.10, 3.50, 5.00, 10.00, 12.50, 20.00];
            let probability = Math.random();

            let selectedOdd;
            if (probability < 0.50) selectedOdd = oddsPool[0]; // Most common low odds
            else if (probability < 0.75) selectedOdd = oddsPool[2]; // Mid odds
            else if (probability < 0.90) selectedOdd = oddsPool[4]; // High odds
            else selectedOdd = oddsPool[Math.floor(Math.random() * 3) + 5]; // Rare big odds

            let confidence = Math.floor(Math.random() * (100 - 70 + 1)) + 70;

            if (confidence > 85) {
                displayPrediction(selectedOdd, confidence);
                speakAI(`Prediction found: ${selectedOdd}x with ${confidence} percent confidence.`);
            } 

            let nextAnalysisTime = Math.floor(Math.random() * (20000 - 10000) + 10000); 
            setTimeout(analyzeOdds, nextAnalysisTime); 
        }

        function displayPrediction(odd, confidence) {
            let predictionElement = document.getElementById("prediction");
            predictionElement.className = "prediction";

            if (odd < 2) predictionElement.classList.add("blue");
            else if (odd < 10) predictionElement.classList.add("purple");
            else predictionElement.classList.add("pink");

            predictionElement.innerText = `Prediction: ${odd}x (Confidence: ${confidence}%)`;
            predictionElement.style.display = "block";
        }

        function speakAI(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
