<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting Prediction - Futuristic Signals</title>
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222222;
        }

        .login-form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        .login-form h1 {
            color: #00ff99;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        .login-form button {
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #ff6600;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background-color: #e65c00;
        }

        /* Prediction Screen */
        .prediction-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .prediction {
            font-size: 30px;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.5s ease;
        }

        .blue { color: #1e90ff; }
        .purple { color: #800080; }
        .pink { color: #ff1493; }

        .button {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #e65c00;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Flag_of_Zimbabwe.svg/2560px-Flag_of_Zimbabwe.svg.png');
            background-size: cover;
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-form">
            <h1>Login to Betting Site</h1>
            <input type="text" id="bettingSite" placeholder="Enter Betting Site">
            <input type="password" id="password" placeholder="Password (mick2025)">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Prediction Screen -->
    <div class="prediction-screen" id="predictionScreen">
        <h1>AI Betting Prediction</h1>
        <div id="prediction" class="prediction"></div>
        <button class="button" onclick="generatePrediction()">Get Prediction</button>
    </div>

    <!-- Footer with Zimbabwean Flag -->
    <div class="footer"></div>

    <script>
        // Login functionality
        function login() {
            var site = document.getElementById("bettingSite").value;
            var password = document.getElementById("password").value;

            if (password === "mick2025") {
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("predictionScreen").style.display = "block";
                alert("Logged in successfully! Welcome to the AI Prediction System.");
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        // AI-driven Prediction Generator
        function generatePrediction() {
            let min = 1.50, max = 2.50;
            let odd = (Math.random() * (max - min) + min).toFixed(2);
            let predictionElement = document.getElementById("prediction");

            predictionElement.className = "prediction";  // Reset the class for styling

            // Apply styles based on the odd value
            if (odd < 2) predictionElement.classList.add("blue");
            else if (odd < 4) predictionElement.classList.add("purple");
            else predictionElement.classList.add("pink");

            // Display the generated prediction
            predictionElement.innerText = `Target Now: ${odd}x`;

            // Add some AI-inspired randomness in text and effects
            setTimeout(() => {
                alert("Prediction: " + odd + "x is the best chance right now. Don't miss it!");
            }, 2000);
        }
    </script>

</body>
</html>
