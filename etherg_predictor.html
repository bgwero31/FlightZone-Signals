<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightZone Signals - EtherG Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1a1a2e, #16213e, #0f3460);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        .header {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            color: white;
        }

        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: fixed;
            top: 40px;
            background: black;
            color: yellow;
            font-size: 14px;
            padding: 5px;
        }

        .marquee span {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        h1 { font-size: 28px; margin-top: 60px; }

        .prediction {
            font-size: 24px;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .blue { background-color: #3498db; }
        .purple { background-color: #9b59b6; }
        .pink { background-color: #e91e63; }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
        }

        button:hover { background-color: #16a085; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none; }

        .footer {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="header">FlightZone Signals Bots - Professional AI Predictions</div>
    <div class="marquee">
        <span>ðŸš€ Try our premium AI: Aviator Predictor Pro | Aviator Master X | Aviator Pink Bot | Aviator NeuroBet ðŸš€</span>
    </div>

    <div class="container">
        <div id="loginSection">
            <h1>Login to AVIATOR EtherG Predictor</h1>
            <input type="text" id="bettingSite" placeholder="Enter Betting Site" />
            <input type="password" id="password" placeholder="Enter Password" />
            <button onclick="login()">Login</button>
        </div>

        <div id="predictionSection" class="hidden">
            <h1>EtherG safe odds PREDICTOR </h1>
            <button onclick="startGeneratingPredictions()">Start AI Predictions</button>
            <div id="prediction" class="prediction"></div>
        </div>
    </div>

    <div class="footer">Â© 2025 FlightZone Signals. All Rights Reserved.</div>

    <script>
        function login() {
            const bettingSite = document.getElementById("bettingSite").value;
            const password = document.getElementById("password").value;

            if (bettingSite && password === 'mick2025') {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("predictionSection").classList.remove("hidden");
                speakAI("Welcome to FlightZone Predictor! AI will now analyze and predict the best odds.");
            } else {
                alert("Invalid login credentials!");
            }
        }

        function startGeneratingPredictions() {
            analyzeOdds();
        }

        function analyzeOdds() {
            let lowOddsPool = [1.00, 1.10, 1.30, 1.40, 1.55, 1.75, 1.85, 2.00];
            let bigOddsPool = [5.00, 7.00, 10.00, 15.00, 20.00, 25.00];
            let probability = Math.random();
            let confidence = Math.floor(Math.random() * (100 - 60 + 1)) + 60;

            let selectedOdd;
            if (probability < 0.70) {
                selectedOdd = lowOddsPool[Math.floor(Math.random() * lowOddsPool.length)];
            } else {
                let confirmBigOdd = Math.random();
                if (confirmBigOdd > 0.85 && confidence > 90) { 
                    selectedOdd = bigOddsPool[Math.floor(Math.random() * bigOddsPool.length)];
                } else {
                    selectedOdd = lowOddsPool[Math.floor(Math.random() * lowOddsPool.length)];
                }
            }

            displayPrediction(selectedOdd, confidence);
            speakAI(`Prediction found: ${selectedOdd}x with ${confidence} percent confidence.`);

            let nextAnalysisTime = Math.floor(Math.random() * (20000 - 10000) + 10000); 
            setTimeout(analyzeOdds, nextAnalysisTime); 
        }

        function displayPrediction(odd, confidence) {
            let predictionElement = document.getElementById("prediction");
            predictionElement.className = "prediction";

            if (odd < 2) predictionElement.classList.add("blue");
            else if (odd < 10) predictionElement.classList.add("purple");
            else predictionElement.classList.add("pink");

            predictionElement.innerText = `Prediction: ${odd}x (Confidence: ${confidence}%)`;
            predictionElement.style.display = "block";
        }

        function speakAI(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
