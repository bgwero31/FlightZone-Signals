<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherG Safe Odds Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Decorative floating particles */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.03;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .prediction {
            font-size: 22px;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .blue { background-color: #3498db; }
        .purple { background-color: #9b59b6; }
        .pink { background-color: #e91e63; }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #16a085;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .hidden { display: none; }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 10px 0;
            z-index: 3;
        }

        .footer-content {
            display: inline-block;
            white-space: nowrap;
            animation: moveFooter 30s linear infinite;
        }

        @keyframes moveFooter {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>Login to EtherG Predictor</h1>
            <input type="text" id="bettingSite" placeholder="Enter Betting Site" />
            <input type="password" id="password" placeholder="Enter Password" />
            <button onclick="login()">Login</button>
        </div>

        <div id="predictionSection" class="hidden">
            <h1>ETHERG - SAFE ODDS PREDICTOR...</h1>
            <button onclick="startGeneratingPredictions()">Start AI Predictions</button>
            <div id="prediction" class="prediction"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>FlightZone Signals Bots - Empowering Your Betting Strategy | Choose your bot: Aviator Predictor Pro, Aviator Master X, Aviator Neurobet, Aviator Master Predictor Pro, Aviator Pink Bot. Contact B.JAY Now!</p>
        </div>
    </footer>

    <script>
        let lastOdd = null;

        function login() {
            const bettingSite = document.getElementById("bettingSite").value;
            const password = document.getElementById("password").value;

            if (bettingSite && password === 'bjmick2025') {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("predictionSection").classList.remove("hidden");
                speakAI("Welcome to FLIGHTZONE SIGNALS by B.JAY. AI will now analyze and predict the best odds.");
            } else {
                alert("Invalid login credentials!");
            }
        }

        function startGeneratingPredictions() {
            analyzeOdds();
        }

        function analyzeOdds() {
            let oddsPoolLow = [1.10, 1.30, 1.50, 1.75, 2.00, 2.30];
            let oddsPoolMid = [2.31, 2.50, 2.80, 3.00, 3.50, 4.00];
            let oddsPoolHigh = [5.00, 7.00, 10.00, 15.00, 20.00];

            let probability = Math.random();
            let selectedOdd;

            if (probability < 0.70) {
                selectedOdd = oddsPoolLow[Math.floor(Math.random() * oddsPoolLow.length)];
            } else if (probability < 0.90) {
                selectedOdd = oddsPoolMid[Math.floor(Math.random() * oddsPoolMid.length)];
            } else {
                selectedOdd = oddsPoolHigh[Math.floor(Math.random() * oddsPoolHigh.length)];
            }

            while (selectedOdd === lastOdd) {
                selectedOdd = oddsPoolLow[Math.floor(Math.random() * oddsPoolLow.length)];
            }

            lastOdd = selectedOdd;
            let confidence = Math.floor(Math.random() * (100 - 70 + 1)) + 70;

            if (confidence > 85) {
                displayPrediction(selectedOdd, confidence);

                if (selectedOdd >= 5.00) {
                    speakAI(`Risk alert! ${selectedOdd}x. Let's risk this one! Confidence is ${confidence} percent.`);
                } else {
                    speakAI(`Prediction found: ${selectedOdd}x with ${confidence} percent confidence.`);
                }
            }

            let nextAnalysisTime = Math.floor(Math.random() * (30000 - 15000) + 15000);
            setTimeout(analyzeOdds, nextAnalysisTime);
        }

        function displayPrediction(odd, confidence) {
            let predictionElement = document.getElementById("prediction");
            predictionElement.className = "prediction";

            if (odd < 2.30) predictionElement.classList.add("blue");
            else if (odd < 10) predictionElement.classList.add("purple");
            else predictionElement.classList.add("pink");

            predictionElement.innerText = `Prediction: ${odd}x (Confidence: ${confidence}%)`;
            predictionElement.style.display = "block";
        }

        function speakAI(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
