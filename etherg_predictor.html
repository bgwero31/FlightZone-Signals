<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherG Predictor - Advanced AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
        }

        .prediction {
            font-size: 24px;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
            font-weight: bold;
        }

        .blue { background-color: #3498db; }
        .purple { background-color: #9b59b6; }
        .pink { background-color: #e91e63; }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #16a085;
        }

        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>Login to EtherG Predictor</h1>
            <input type="text" id="bettingSite" placeholder="Enter Betting Site" />
            <input type="password" id="password" placeholder="Enter Password" />
            <button onclick="login()">Login</button>
        </div>

        <div id="predictionSection" class="hidden">
            <h1>Get Predictions</h1>
            <button onclick="generatePrediction()">Get Prediction</button>
            <div id="prediction" class="prediction"></div>
        </div>
    </div>

    <footer>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Flag_of_Zimbabwe.svg" alt="Zimbabwe Flag" width="50">
    </footer>

    <script>
        function login() {
            const bettingSite = document.getElementById("bettingSite").value;
            const password = document.getElementById("password").value;

            if (bettingSite && password === 'mick2025') {
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("predictionSection").classList.remove("hidden");
                speakAI("Welcome to EtherG Predictor! Let's start predicting.");
            } else {
                alert("Invalid login credentials!");
            }
        }

        function generatePrediction() {
            let odds = [1.50, 2.20, 3.80, 10.50, 15.00];
            let randomIndex = Math.floor(Math.random() * odds.length);
            let odd = odds[randomIndex].toFixed(2);
            let confidence = Math.floor(Math.random() * (100 - 70 + 1)) + 70;
            
            let predictionElement = document.getElementById("prediction");
            predictionElement.className = "prediction";

            if (odd < 2) predictionElement.classList.add("blue");
            else if (odd < 10) predictionElement.classList.add("purple");
            else predictionElement.classList.add("pink");

            predictionElement.innerText = `Prediction: ${odd}x (Confidence: ${confidence}%)`;
            predictionElement.style.display = "block";

            speakAI(`The next odd is ${odd}x with ${confidence} percent confidence.`);
        }

        function speakAI(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
