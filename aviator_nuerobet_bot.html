<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet - The Future of Betting</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@600&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: url('futuristic-city.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundGlow 5s infinite alternate;
        }

        @keyframes backgroundGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px #00ffcc;
            width: 90%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 204, 0.4);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 0px 0px 20px #00ffcc;
            color: #00ffcc;
            letter-spacing: 3px;
        }

        .input-field, .select-field {
            margin: 15px 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
            transition: 0.3s ease;
            outline: none;
            font-family: 'Rajdhani', sans-serif;
        }

        .input-field:focus, .select-field:focus {
            border-color: #ff6600;
            box-shadow: 0 0 10px #ff6600;
        }

        button {
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            border: none;
            color: black;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 0px 10px #ff6600;
            font-family: 'Rajdhani', sans-serif;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffcc00;
        }

        .footer-text {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }

        .footer-text a {
            color: #00ff99;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>NeuroBet 3000</h1>
        
        <input type="text" class="input-field" id="bettingSite" placeholder="Enter Betting Site" required>
        
        <input type="password" class="input-field" id="password" placeholder="Enter Password" required value="Nuerobetbjay" readonly>

        <select class="select-field" id="siteSelection">
            <option value="">Select a Betting Site</option>
            <option value="Africa Bet">Africa Bet</option>
            <option value="MWOS Betting">MWOS Betting</option>
            <option value="Spin City">Spin City</option>
            <option value="Zanzibet">Zanzibet</option>
            <option value="Bet247">Bet247</option>
            <option value="1Win">1Win</option>
        </select>

        <select class="select-field" id="countrySelection">
            <option value="">Select Your Country</option>
            <option value="Kenya">Kenya</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="South Africa">South Africa</option>
            <option value="Uganda">Uganda</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Zambia">Zambia</option>
            <option value="Ethiopia">Ethiopia</option>
        </select>

        <button id="navigateButton">Proceed to Dashboard</button>

        <p class="footer-text">By using NeuroBet, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.</p>
    </div>

    <script>
        document.getElementById("navigateButton").addEventListener("click", function() {
            const bettingSite = document.getElementById("bettingSite").value;
            const selectedSite = document.getElementById("siteSelection").value;
            const country = document.getElementById("countrySelection").value;

            if (bettingSite && selectedSite && country) {
                alert("Welcome to the Future, " + bettingSite + "! Redirecting to Dashboard...");
                window.location.href = "dashboard.html";
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
