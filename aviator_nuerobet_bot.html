<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet 3000</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(120deg, #000428, #004e92);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
            text-align: center;
            width: 90%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            position: relative;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 50px;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            margin-bottom: 20px;
        }

        .input-field, .select-box {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid #00ff99;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
            margin: 15px 0;
            transition: 0.3s;
        }

        .input-field:focus, .select-box:focus {
            border-color: #ff6600;
            outline: none;
        }

        button {
            padding: 15px;
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            border: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.4s ease-in-out;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            transform: scale(1.1);
        }

        .footer-text {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }

        .footer-text a {
            color: #00ff99;
            text-decoration: none;
        }

        /* Holographic Effect */
        .hologram {
            position: absolute;
            width: 200px;
            height: 200px;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
            filter: blur(5px);
            animation: flicker 1.5s infinite alternate ease-in-out;
        }

        @keyframes flicker {
            0% { opacity: 0.5; filter: blur(5px); }
            100% { opacity: 1; filter: blur(2px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="hologram.png" class="hologram" alt="Holographic Logo">
        <h1>NeuroBet 3000</h1>
        
        <input type="text" class="input-field" id="bettingSite" placeholder="Enter Your Betting Site" required>
        <input type="password" class="input-field" id="password" placeholder="Enter Password Manually" required>
        
        <select class="select-box" id="countrySelection">
            <option value="">Select Your Country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Kenya">Kenya</option>
            <option value="South Africa">South Africa</option>
            <option value="Ghana">Ghana</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Uganda">Uganda</option>
            <option value="Zambia">Zambia</option>
            <option value="Zimbabwe">Zimbabwe</option>
            <option value="India">India</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="Spain">Spain</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Brazil">Brazil</option>
        </select>
        
        <button id="navigateButton">Proceed to Dashboard</button>

        <p class="footer-text">
            By using NeuroBet, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.
        </p>
    </div>

    <script>
        document.getElementById("navigateButton").addEventListener("click", function() {
            const bettingSite = document.getElementById("bettingSite").value;
            const password = document.getElementById("password").value;
            const country = document.getElementById("countrySelection").value;

            if (bettingSite && password === "Neurobetbjay" && country) {
                alert("Access Granted! Redirecting...");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid password or missing fields. Please try again.");
            }
        });
    </script>
</body>
</html>
