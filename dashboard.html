<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WagerBot 3000 - Futuristic AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: radial-gradient(circle, #001f3f, #000);
            font-family: 'Orbitron', sans-serif;
            color: #00ffea;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffea;
        }

        h1 {
            font-size: 35px;
            text-shadow: 0 0 20px #ffcc00;
        }

        input, button {
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin: 10px;
        }

        .neon-btn {
            background: #ff003c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px #ff003c;
            transition: 0.3s;
        }

        .neon-btn:hover {
            background: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
        }

        .odds-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .odds-card {
            background: linear-gradient(135deg, #001f3f, #004080);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ffea;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateY(0deg);
            animation: flip 3s infinite alternate;
        }

        @keyframes flip {
            0% { transform: perspective(1000px) rotateY(0deg); }
            100% { transform: perspective(1000px) rotateY(10deg); }
        }

        .stop-message {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 0, 60, 0.2);
            box-shadow: 0 0 10px #ff003c;
            display: none;
        }

        .glow {
            text-shadow: 0 0 10px #00ffea;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ffcc00; }
            100% { text-shadow: 0 0 15px #ff003c; }
        }
    </style>
</head>
<body>

    <h1 class="glow">ðŸš€ WagerBot 3000 - AI Betting Guide</h1>

    <div class="container">
        <p>Enter your wager amount and let WagerBot 3000 guide you.</p>
        <input type="number" id="wagerAmount" placeholder="Enter your wager">
        <button class="neon-btn" onclick="calculateOdds()">Start Betting</button>

        <div id="oddsDisplay" class="odds-container"></div>
        <div id="stopMessage" class="stop-message">ðŸ’¥ Stop Now! You've reached your target!</div>
    </div>

    <script>
        function calculateOdds() {
            const wager = parseFloat(document.getElementById("wagerAmount").value);
            if (isNaN(wager) || wager <= 0) {
                alert("Please enter a valid wager amount.");
                return;
            }

            let odds = generateOdds();
            let winnings = wager * odds[0];

            displayOdds(odds);

            if (winnings >= wager * 5) {
                document.getElementById("stopMessage").style.display = "block";
            } else {
                document.getElementById("stopMessage").style.display = "none";
            }
        }

        function generateOdds() {
            let odds = [];
            for (let i = 0; i < 3; i++) {
                let randomOdd = (Math.random() * (10 - 1) + 1).toFixed(2);
                odds.push(randomOdd);
            }
            return odds;
        }

        function displayOdds(odds) {
            const oddsDisplay = document.getElementById("oddsDisplay");
            oddsDisplay.innerHTML = "";

            odds.forEach(odd => {
                let card = document.createElement("div");
                card.className = "odds-card";
                card.innerHTML = `ðŸš€ <br> Multiplier: <br> <span class="glow">${odd}x</span>`;
                oddsDisplay.appendChild(card);
            });
        }
    </script>

</body>
</html>
