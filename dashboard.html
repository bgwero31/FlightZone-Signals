<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator WagerBot 3000</title>
    <style>
        body {
            background-color: #000;
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .clock {
            font-size: 26px;
            font-weight: bold;
            text-shadow: 0 0 10px #ffcc00;
            margin-bottom: 10px;
        }

        .neon-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.7);
        }

        h1 {
            font-size: 30px;
            text-shadow: 0 0 10px #00ffea;
        }

        .signal {
            background: rgba(0, 255, 234, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 22px;
            box-shadow: 0 0 10px #00ffea;
        }

        .neon-btn {
            background: #ff003c;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff003c;
        }

        .neon-btn:hover {
            background: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
        }
    </style>
</head>
<body>

    <h1>Aviator WagerBot 3000</h1>

    <div class="clock" id="liveClock">Loading...</div>

    <div class="neon-container">
        <div id="signals"></div>
        <button class="neon-btn" onclick="startBetting()">üé∞ Start Betting</button>
        <button class="neon-btn" onclick="logout()">Logout</button>
    </div>

    <div class="footer">
        <p>üåê AI Model: WagerBot AI v3.0 | Next Prediction in <span id="countdown">60</span> sec</p>
    </div>

    <script>
        // Live Clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("liveClock").textContent = `üïí ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);

        function generateRandomOdds() {
            let random = Math.random() * 100;
            if (random < 70) {
                return (Math.random() * (2.40 - 1.40) + 1.40).toFixed(2);
            } else if (random < 90) {
                return (Math.random() * (4.00 - 2.41) + 2.41).toFixed(2);
            } else {
                return (Math.random() * (15.00 - 4.91) + 4.91).toFixed(2);
            }
        }

        function getNextPlayTime() {
            const now = new Date();
            let nextMinutes = Math.floor(Math.random() * 2) + 1;
            now.setMinutes(now.getMinutes() + nextMinutes);
            now.setSeconds(0);
            return now.toTimeString().split(" ")[0].slice(0, 5);
        }

        function startBetting() {
            const signalsDiv = document.getElementById("signals");
            signalsDiv.innerHTML = "";
            let nextPlayTime = getNextPlayTime();
            let countdownTime = Math.floor(Math.random() * (90 - 30) + 30); 

            let message = `üéØ AI: Play on **${nextPlayTime}**! I will tell you when exactly to enter.`;
            let odds = `üî• Predicted Odds: ${generateRandomOdds()}x`;

            let signalDiv = document.createElement("div");
            signalDiv.className = "signal";
            signalDiv.innerHTML = `${message} <br> ${odds}`;
            signalsDiv.appendChild(signalDiv);

            resetCountdown(countdownTime, nextPlayTime);
        }

        function resetCountdown(countdown, nextPlayTime) {
            const countdownElement = document.getElementById("countdown");
            let interval = setInterval(() => {
                countdown -= 1;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    AIannouncePlay(nextPlayTime);
                }
            }, 1000);
        }

        function AIannouncePlay(nextPlayTime) {
            const signalsDiv = document.getElementById("signals");
            let announceDiv = document.createElement("div");
            announceDiv.className = "signal";
            announceDiv.innerHTML = `üì¢ AI: **PLAY NOW on ${nextPlayTime}!** Catch the odds! üöÄ`;
            signalsDiv.appendChild(announceDiv);

            let specialMessage = checkSpecialTime();
            if (specialMessage) {
                let specialDiv = document.createElement("div");
                specialDiv.className = "signal";
                specialDiv.innerHTML = specialMessage;
                signalsDiv.appendChild(specialDiv);
            }
        }

        function checkSpecialTime() {
            const now = new Date();
            if (now.getMinutes() % 4 === 0) {
                let safeOdds = [2.00, 3.00][Math.floor(Math.random() * 2)];
                let riskOdds = (Math.random() * (12.00 - 7.00) + 7.00).toFixed(2);
                return `üî• AI SPECIAL: Play **${safeOdds}x** at risk **${riskOdds}x**!`;
            }
            return null;
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "wagerbot_login.html";
        }
    </script>

</body>
</html>
