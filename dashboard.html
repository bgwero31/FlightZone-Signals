<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WagerBot 3000 - AI Betting Guide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: radial-gradient(circle, #001f3f, #000);
            font-family: 'Orbitron', sans-serif;
            color: #00ffea;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffea;
        }

        h1 {
            font-size: 35px;
            text-shadow: 0 0 20px #ffcc00;
        }

        .clock {
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #ffcc00;
        }

        input, button {
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin: 10px;
        }

        .neon-btn {
            background: #ff003c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px #ff003c;
            transition: 0.3s;
        }

        .neon-btn:hover {
            background: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
        }

        .odds-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .odds-card {
            background: linear-gradient(135deg, #001f3f, #004080);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ffea;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            position: relative;
            overflow: hidden;
        }

        .countdown {
            font-size: 24px;
            color: #ffcc00;
            font-weight: bold;
            margin-top: 20px;
        }

        .feedback-buttons {
            margin-top: 20px;
        }

        .feedback-buttons button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        .correct {
            background-color: #00ff00;
            color: #000;
        }

        .wrong {
            background-color: #ff0000;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1 class="glow">üöÄ WagerBot 3000 - AI Betting Guide</h1>

    <div class="clock" id="clock">00:00:00</div>

    <div class="container">
        <p>Enter your wager amount and let WagerBot 3000 guide you.</p>
        <input type="number" id="wagerAmount" placeholder="Enter your wager">
        <button class="neon-btn" onclick="startCountdown()">Start Betting</button>

        <div class="countdown" id="countdown">Next odds in: 30s</div>
        <div id="oddsDisplay" class="odds-container"></div>
        
        <div class="feedback-buttons">
            <button class="correct" onclick="oddsCorrect()">‚úÖ Odd Came</button>
            <button class="wrong" onclick="oddsWrong()">‚ùå No Odd</button>
        </div>
    </div>

    <script>
        let countdownTimer;
        let currentOdds = [];

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);

        function startCountdown() {
            let timeLeft = 30;
            clearInterval(countdownTimer);
            document.getElementById("countdown").textContent = `Next odds in: ${timeLeft}s`;

            countdownTimer = setInterval(() => {
                timeLeft--;
                document.getElementById("countdown").textContent = `Next odds in: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    generateOdds();
                }
            }, 1000);
        }

        function generateOdds() {
            currentOdds = [];
            for (let i = 0; i < 3; i++) {
                let randomOdd = (Math.random() * (10 - 1) + 1).toFixed(2);
                currentOdds.push(randomOdd);
            }
            displayOdds(currentOdds);
        }

        function displayOdds(odds) {
            const oddsDisplay = document.getElementById("oddsDisplay");
            oddsDisplay.innerHTML = "";

            odds.forEach(odd => {
                let card = document.createElement("div");
                card.className = "odds-card";
                card.innerHTML = `üöÄ <br> Multiplier: <br> <span class="glow">${odd}x</span>`;
                oddsDisplay.appendChild(card);
            });

            speakOdds(odds);
        }

        function speakOdds(odds) {
            let msg = new SpeechSynthesisUtterance();
            msg.text = `Your odds are ${odds[0]} times, ${odds[1]} times, and ${odds[2]} times.`;
            msg.rate = 1;
            msg.pitch = 1.2;
            speechSynthesis.speak(msg);
        }

        function oddsCorrect() {
            alert("‚úÖ AI is accurate! Betting system confirmed.");
            startCountdown();
        }

        function oddsWrong() {
            alert("‚ùå Adjusting AI predictions... New odds coming.");
            generateOdds();
        }
    </script>

</body>
</html>
