<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WagerBot 3000 - AI Betting Guide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: radial-gradient(circle, #001f3f, #000);
            font-family: 'Orbitron', sans-serif;
            color: #00ffea;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffea;
        }

        h1 {
            font-size: 35px;
            text-shadow: 0 0 20px #ffcc00;
        }

        .clock {
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #ffcc00;
        }

        input, button {
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin: 10px;
        }

        .neon-btn {
            background: #ff003c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px #ff003c;
            transition: 0.3s;
        }

        .neon-btn:hover {
            background: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
        }

        .odds-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .odds-card {
            background: linear-gradient(135deg, #001f3f, #004080);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ffea;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }

        .countdown {
            font-size: 24px;
            color: #ffcc00;
            font-weight: bold;
            margin-top: 20px;
        }

        .feedback-btns {
            margin-top: 20px;
        }

        .feedback-btns button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1 class="glow">üöÄ WagerBot 3000 - AI Betting Guide</h1>

    <div class="clock" id="clock">00:00:00</div>

    <div class="container">
        <p>Enter your wager amount and let WagerBot 3000 guide you.</p>
        <input type="number" id="wagerAmount" placeholder="Enter your wager">
        <button class="neon-btn" onclick="startBetting()">Start Betting</button>

        <div class="countdown" id="countdown">Waiting for AI prediction...</div>
        <div id="oddsDisplay" class="odds-container"></div>

        <div class="feedback-btns">
            <button class="neon-btn" onclick="cameOdd()">Came Odd ‚úÖ</button>
            <button class="neon-btn" onclick="noOdd()">No Odd ‚ùå</button>
        </div>
    </div>

    <script>
        let countdownTimer;
        let playMinute;
        let currentOdds = [];
        let predictedTime;

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);

        function startBetting() {
            clearInterval(countdownTimer);

            let now = new Date();
            let currentMinute = now.getMinutes();
            let nextPlayTime = Math.random() > 0.5 ? currentMinute + 1 : currentMinute + 2;

            if (nextPlayTime >= 60) {
                nextPlayTime = 0;
            }

            playMinute = nextPlayTime;
            let playTime = `${now.getHours().toString().padStart(2, '0')}:${playMinute.toString().padStart(2, '0')}`;

            speak(`Play on ${playTime}. I will tell you exactly when to catch the odds.`);
            document.getElementById("countdown").textContent = `Next play time: ${playTime}`;

            let remainingSeconds = ((playMinute - currentMinute) * 60) - now.getSeconds();
            if (remainingSeconds <= 0) remainingSeconds = 60;
            startCountdown(remainingSeconds);
        }

        function startCountdown(seconds) {
            document.getElementById("countdown").textContent = `Countdown: ${seconds}s`;

            countdownTimer = setInterval(() => {
                seconds--;
                document.getElementById("countdown").textContent = `Countdown: ${seconds}s`;

                if (seconds <= 0) {
                    clearInterval(countdownTimer);
                    announcePlay();
                }
            }, 1000);
        }

        function announcePlay() {
            speak("Now! Play on this minute! Catch the odds!");
            generateOdds();
            setTimeout(playAgain, 240000); // after 4 minutes, suggest playing again
            setTimeout(playAgain, 180000); // after 3 minutes, suggest playing again
        }

        function generateOdds() {
            currentOdds = [];
            // Random choice between 2.00x or 3.00x for target odds
            let randomTargetOdd = Math.random() > 0.5 ? 2.00 : 3.00;
            // Random risk multiplier between 6.00x - 12.00x
            let randomRiskOdd = (Math.random() * (12.00 - 6.00) + 6.00).toFixed(2);

            currentOdds.push({target: randomTargetOdd, risk: randomRiskOdd});
            displayOdds(currentOdds);
        }

        function playAgain() {
            speak("Play again on this minute! Target odds: 2.00x, Risk: 10.00x");
            generateOddsForPlayAgain();
        }

        function generateOddsForPlayAgain() {
            currentOdds = [];
            let randomTargetOdd = 2.00; // Target always 2.00x
            let randomRiskOdd = (Math.random() * (12.00 - 6.00) + 6.00).toFixed(2); // Random risk between 6x to 12x
            currentOdds.push({target: randomTargetOdd, risk: randomRiskOdd});
            displayOdds(currentOdds);
        }

        function displayOdds(odds) {
            const oddsDisplay = document.getElementById("oddsDisplay");
            oddsDisplay.innerHTML = "";

            odds.forEach(odd => {
                let card = document.createElement("div");
                card.className = "odds-card";
                card.innerHTML = `üöÄ <br> Multiplier: <br> <span class="glow">${odd.target}x</span> <br> Risk: <br> <span class="glow">${odd.risk}x</span>`;
                oddsDisplay.appendChild(card);
            });

            speakOdds(odds);
        }

        function speakOdds(odds) {
            let msg = `Your odds are ${odds[0].target} times with a risk of ${odds[0].risk} times.`;
            speak(msg);
        }

        function speak(text) {
            let msg = new SpeechSynthesisUtterance(text);
            msg.rate = 1;
            msg.pitch = 1.2;
            speechSynthesis.speak(msg);
        }

        function cameOdd() {
            speak("Great! The odd came. Continue with the next prediction.");
        }

        function noOdd() {
            speak("No odd came. I will generate a new prediction.");
            startBetting();
        }
    </script>

</body>
</html>
