<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightZone Signals by B JAY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Russo+One&display=swap');
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            color: #e0f7fa;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 2em;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            display: inline-block;
            border-radius: 10px;
            text-shadow: 3px 3px 5px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }
        .scrollable-content {
            overflow-y: auto;
            max-height: calc(100vh - 120px);
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 10px;
            margin-top: 20px;
        }
        .section {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 15px;
            border-radius: 15px;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
        }
        button {
            padding: 10px 20px;
            background: #00bcd4;
            color: #000;
            border: none;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0, 255, 255, 0.4);
        }
        button:hover {
            background: #1de9b6;
        }
        .contact-links a {
            text-decoration: none;
            color: #00e5ff;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .contact-links a:hover {
            color: #64ffda;
        }
        #plans-section, #payment-options {
            display: none;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.2);
        }
        #selected-plan {
            font-weight: bold;
            color: #00e5ff;
        }
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: #9e9e9e;
        }
        .site-logo {
            max-width: 200px;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,255,255,0.4);
        }
    </style>
</head>
<body>

</body>
</html>
