<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AVISCOPE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1635731179019-79dc0a9ff06a?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }

    h1 {
      font-size: 52px;
      color: #00f7ff;
      text-shadow: 2px 2px 10px rgba(0, 198, 255, 0.9);
      z-index: 1;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    #login-section, #signal-section {
      background: rgba(0, 0, 0, 0.7);
      padding: 35px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.6);
      z-index: 1;
    }

    .input-container {
      margin-bottom: 20px;
    }

    input[type="password"], input[type="text"] {
      padding: 14px 20px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
    }

    input:focus {
      background: rgba(0,198,255,0.2);
      box-shadow: 0 0 15px #00f7ff;
    }

    .btn {
      padding: 14px;
      width: 100%;
      background: linear-gradient(to right, #00c6ff, #00ffb3);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(to right, #00a8cc, #00e6a0);
    }

    #clock {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
    }

    #spinner {
      margin: 25px auto 10px;
      height: 90px;
      width: 90px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #00ffcc;
      animation: spin 2s linear infinite;
      box-shadow: 0 0 20px #00f7ff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    #signal-box {
      margin-top: 25px;
      padding: 18px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      color: #00f7ff;
      animation: fadeInSignal 1s ease-in-out;
      transition: all 0.5s ease-in-out;
    }

    @keyframes fadeInSignal {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
      z-index: 1;
    }

    .whatsapp-link {
      margin-top: 30px;
      background: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #25d366;
      display: inline-block;
      z-index: 1;
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <h1>AVISCOPE</h1>

  <div id="login-section">
    <div class="input-container">
      <input type="text" id="bettingSite" placeholder="Enter Betting Site...">
    </div>
    <div class="input-container">
      <input type="password" id="accessCode" placeholder="Enter access code...">
    </div>
    <button class="btn" onclick="checkPassword()">Enter</button>
  </div>

  <div id="signal-section" style="display: none;">
    <div id="clock"></div>
    <div id="spinner"></div>
    <div id="signal-box">Loading Signal...</div>
  </div>

  <a class="whatsapp-link" href="https://wa.me/263774309795" target="_blank">Contact B.JAY on WhatsApp</a>

  <footer>
    All rights reserved Â© AVISCOPE 2025
  </footer>

  <script>
    const lowOdds = [];
    const highOdds = [];

    for (let i = 1.30; i <= 2.00; i += 0.05) {
      lowOdds.push(`Target ${i.toFixed(2)}x (Blue)`);
    }

    for (let i = 2.01; i <= 5.00; i += 0.10) {
      highOdds.push(`Target ${i.toFixed(2)}x (Purple)`);
    }

    function checkPassword() {
      var pass = document.getElementById("accessCode").value;
      var site = document.getElementById("bettingSite").value;
      if (pass === "bjay1" && site !== "") {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("signal-section").style.display = "block";
        showClock();
        startRandomSignal();
      } else {
        alert("Wrong code or missing betting site.");
      }
    }

    function showClock() {
      setInterval(() => {
        const now = new Date();
        const time = now.toLocaleTimeString();
        document.getElementById("clock").innerHTML = "Current Time: " + time;
      }, 1000);
    }

    function startRandomSignal() {
      function showSignal() {
        let randomSignal;
        if (Math.random() < 0.75) {
          randomSignal = lowOdds[Math.floor(Math.random() * lowOdds.length)];
        } else {
          randomSignal = highOdds[Math.floor(Math.random() * highOdds.length)];
        }
        const box = document.getElementById("signal-box");
        box.style.opacity = 0;
        setTimeout(() => {
          box.innerHTML = randomSignal;
          box.style.opacity = 1;
        }, 300);
        const delay = Math.floor(Math.random() * (35000 - 20000 + 1)) + 20000;
        setTimeout(showSignal, delay);
      }
      showSignal();
    }
  </script>

</body>
</html>
