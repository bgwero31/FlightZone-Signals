<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TipZone - Smart Winning Tips by B JAY</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    header {
      background-color: #3a3a3a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .section {
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      background-color: #ffffff;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .cta {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin: 20px;
    }
    .theme-toggle {
      cursor: pointer;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }
    .theme-toggle:hover {
      background-color: #444;
    }
    .tips-box {
      margin-top: 15px;
      background-color: #e9f7ef;
      padding: 10px;
      border-radius: 5px;
    }
    .tips-box p {
      margin: 5px 0;
    }
    .dark-mode {
      background-color: #222;
      color: white;
    }
    .dark-mode .section {
      background-color: #444;
    }
    .dark-mode .tips-box {
      background-color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>Smart Winning Tips Daily by B JAY</h1>
  <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
</header>

<div class="section">
  <h2>Choose Tip Category</h2>
  <div class="cta">Select a category to view tips</div>
  <button onclick="showTips('football')">Football Tips</button>
  <button onclick="showTips('basketball')">Basketball Tips</button>
  <button onclick="showTips('volleyball')">Volleyball Tips</button>
  <button onclick="showTips('aviator')">Aviator</button>
  <button onclick="showTips('jetx')">JetX</button>
  <button onclick="showTips('luckyjet')">Lucky Jet</button>
  <button onclick="refreshTips()">Refresh Tips</button>
  
  <div id="tipsContainer" class="tips-box"></div>
</div>

<script>
  let tipsData = {
    football: [],
    basketball: [],
    volleyball: [],
    aviator: [],
    jetx: [],
    luckyjet: []
  };

  function generateTime(index) {
    const now = new Date();
    now.setMinutes(now.getMinutes() + index + 1);
    return now.toTimeString().split(" ")[0].substring(0, 5);
  }

  function generateTips() {
    const sampleTeams = ["Team A vs Team B", "Team X vs Team Y", "Team Alpha vs Beta", "Team C vs D", "Red vs Blue", "Green vs Orange", "Lions vs Tigers", "Falcons vs Eagles", "Sharks vs Wolves", "Stars vs Suns"];
    for (let cat in tipsData) {
      tipsData[cat] = [];
      for (let i = 0; i < 10; i++) {
        const time = generateTime(i);
        const tip = (cat === "aviator" || cat === "jetx" || cat === "luckyjet")
          ? `${cat.toUpperCase()} Tip - Bet on ${(Math.random() * 5 + 1).toFixed(2)}x at ${time}`
          : `${sampleTeams[i]} - Tip Time: ${time}`;
        tipsData[cat].push(tip);
      }
    }
  }

  function showTips(category) {
    const container = document.getElementById("tipsContainer");
    container.innerHTML = "";
    if (!tipsData[category] || tipsData[category].length === 0) {
      container.innerHTML = "<p>No tips available yet. Click Refresh Tips first.</p>";
      return;
    }
    tipsData[category].forEach(tip => {
      const p = document.createElement("p");
      p.textContent = tip;
      container.appendChild(p);
    });
  }

  function refreshTips() {
    generateTips();
    alert("Tips refreshed! Now click a category to view.");
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }

  // Auto load tips on first load
  generateTips();
</script>

</body>
</html>
