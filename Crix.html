<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRIX PREDICTOR...</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  background: rgba(0, 0, 0, 0.8);
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
  text-align: center;
  width: 300px;
}

h2 {
  margin-bottom: 1.5rem;
  color: cyan;
}

input {
  width: 100%;
  padding: 0.7rem;
  margin: 0.5rem 0;
  border: none;
  border-radius: 10px;
  background: #1e1e1e;
  color: white;
}

button {
  padding: 0.8rem;
  width: 100%;
  border: none;
  border-radius: 10px;
  background: cyan;
  color: black;
  cursor: pointer;
  font-weight: bold;
  margin-top: 1rem;
}

.signal-page {
  display: none;
  background: linear-gradient(120deg, #111, #333);
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 2rem;
  text-align: center;
}

#clock {
  font-size: 1.2rem;
  margin-bottom: 1rem;
}

.info-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #222;
  color: white;
  border: 1px solid cyan;
  padding: 0.4rem 0.8rem;
  border-radius: 10px;
  cursor: pointer;
}

.modal {
  display: none;
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -20%);
  background: #000;
  color: white;
  padding: 1rem;
  border: 1px solid cyan;
  border-radius: 10px;
  z-index: 100;
  width: 300px;
}

.modal h4 {
  margin-bottom: 0.5rem;
  color: cyan;
}

  </style>
</head><body>
  <div class="container" id="login-container">
    <h2>CRIX BOT 2025</h2>
    <input type="text" placeholder="Username" id="username" />
    <input type="text" placeholder="Betting Site" id="bettingSite" />
    <button onclick="login()">Login</button>
  </div>  <div class="signal-page" id="signal-page">
    <button class="info-btn" onclick="toggleInfo()">Info</button>
    <div id="clock"></div>
    <button onclick="generateSignal()">Get Prediction</button>
    <div id="signal-output" style="margin-top: 20px; font-size: 1.5rem;"></div>
  </div>  <div class="modal" id="info-modal">
    <h4>How to Play CRIX</h4>
    <p>
      Stake small amounts on low odds (2x - 4x). Watch for 5x+ for better returns.
      Use signals below as guidance, and skip a round if no signal appears.
    </p>
  </div>  <script>
    function login() {
      const user = document.getElementById('username').value;
      const site = document.getElementById('bettingSite').value;
      if (user && site) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('signal-page').style.display = 'block';
        updateClock();
      }
    }

    function generateSignal() {
      const baseOdds = [2.00, 3.00];
      const highOdds = [4.00, 5.00, 6.00, 7.00, 8.00, 9.00, 10.00, 11.00, 12.00, 13.00];
      const selectedBase = baseOdds[Math.floor(Math.random() * baseOdds.length)];
      const selectedHigh = highOdds[Math.floor(Math.random() * highOdds.length)];
      const prediction = `${selectedBase.toFixed(2)}x then ${selectedHigh.toFixed(2)}x`;
      const confidence = Math.floor(Math.random() * 41) + 60; // 60% - 100%

      // Simulate occasional skipping
      const skip = Math.random() < 0.2; // 20% chance to skip
      document.getElementById('signal-output').innerHTML = skip ?
        "No Signal - Skip This Round" :
        `Prediction: ${prediction} | Confidence: ${confidence}%`;
    }

    function updateClock() {
      setInterval(() => {
        const now = new Date();
        const time = now.toLocaleTimeString();
        document.getElementById('clock').innerText = time;
      }, 1000);
    }

    function toggleInfo() {
      const modal = document.getElementById('info-modal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }
  </script></body></html>
