<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRIX PREDICTOR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      transition: background 1s ease-in-out;
    }

    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/U3nHdeK.png') repeat;
      z-index: 0;
      opacity: 0.2;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 10000px; }
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      z-index: 1;
    }

    .login-container h1 {
      margin-bottom: 30px;
      color: #00eaff;
      font-size: 28px;
      text-shadow: 0 0 5px #00ffff;
    }

    .login-container input,
    .login-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .login-container input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .login-container input::placeholder {
      color: #ccc;
    }

    .login-container button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #00f2ff;
    }

    .login-container button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #888;
      font-size: 13px;
      z-index: 1;
    }

    #dashboard {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      z-index: 1;
    }

    #clock {
      color: #00eaff;
      font-size: 22px;
      margin-top: 15px;
    }

    .info-button {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #00f2ff;
      color: #111;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1;
    }

    .info-popup {
      display: none;
      position: absolute;
      top: 50px;
      right: 15px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      font-size: 14px;
      box-shadow: 0 0 10px #00f2ff;
      z-index: 2;
    }

    .prediction-card {
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 25px 20px;
      margin-top: 40px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(0,255,255,0.2); }
      to   { box-shadow: 0 0 20px rgba(0,255,255,0.5); }
    }

    .prediction {
      font-size: 30px;
      font-weight: bold;
      color: #00eaff;
      margin-bottom: 15px;
    }

    .countdown-box {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      color: #00eaff;
    }

    .confidence {
      animation: flicker 1s infinite;
      color: #00ffcc;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    #startBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #00eaff;
      color: #000;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body class="login-mode">
  <div class="stars"></div>

  <div class="login-container" id="login">
    <h1>Welcome to CRICX PREDICTOR</h1>
    <input type="text" placeholder="Betting Site" id="bettingSite">
    <input type="password" placeholder="Password" id="password">
    <button onclick="login()">Enter</button>
  </div>

  <div id="dashboard">
    <button class="info-button" onclick="toggleInfo()">How to Play</button>
    <div class="info-popup" id="infoPopup">
      1. Enter correct password<br>
      2. Click "Get Predictions"<br>
      3. Follow the timer and multipliers<br>
      4. Bet according to prediction shown<br><br>
      Stay sharp, watch the timer!
    </div>

    <div id="clock">--:--:--</div>
    <button id="startBtn" onclick="startPrediction()">Get Predictions</button>
    <div class="prediction-card">
      <div class="prediction" id="predictionText">Waiting...</div>
      <div class="countdown-box">
        <div class="confidence" id="confidenceLevel">Confidence: --%</div>
        <div id="timer">01:00</div>
      </div>
    </div>
  </div>

  <div class="footer">ALL RIGHTS RESERVED. CRIX 2025</div>

  <audio id="predictionSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    let countdown = 60;
    let interval;
    let skipNext = false;

    function login() {
      const pass = document.getElementById("password").value;
      if (pass === "crix2025") {
        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').style.display = 'flex';
      } else {
        alert("Incorrect password");
      }
    }

    function startPrediction() {
      document.getElementById("startBtn").style.display = "none";
      showPrediction();
      countdown = 60;
      updateTimerDisplay();
      interval = setInterval(() => {
        countdown--;
        updateTimerDisplay();
        if (countdown <= 0) {
          countdown = 60;
          if (!skipNext) {
            showPrediction();
            skipNext = Math.random() < 0.3;
          } else {
            skipNext = false;
          }
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = String(Math.floor(countdown / 60)).padStart(2, '0');
      const seconds = String(countdown % 60).padStart(2, '0');
      document.getElementById('timer').innerText = `${minutes}:${seconds}`;
    }

    function showPrediction() {
      const first = Math.random() < 0.5 ? 2.00 : 3.00;
      const second = (Math.random() * (12 - 3) + 3).toFixed(2);
      const confidence = Math.floor(Math.random() * 41) + 60;

      document.getElementById('predictionText').innerText = `${first.toFixed(2)}x - ${second}x`;
      document.getElementById('confidenceLevel').innerText = `Confidence: ${confidence}%`;
      document.getElementById("predictionSound").play();
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").innerText = `${h}:${m}:${s}`;
    }

    function toggleInfo() {
      const popup = document.getElementById("infoPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
