<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRIX PREDICTOR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #000;
      color: white;
    }

    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, #281a60, #000);
      animation: rotateGalaxy 60s linear infinite;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/N12L5rx/stars-bg.gif');
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0.35;
      pointer-events: none;
    }

    @keyframes rotateGalaxy {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-container, .prediction-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .login-container {
      width: 90%;
      max-width: 360px;
      text-align: center;
      margin: auto;
      margin-top: 100px;
    }

    .login-container h1 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #fff;
    }

    .login-container input, .login-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .login-container input {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    .login-container button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
    }

    #dashboard {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    #clock {
      font-size: 24px;
      margin-top: 10px;
      text-align: center;
    }

    .info-box {
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(255,255,255,0.2);
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 13px;
      color: #fff;
    }

    .prediction-card {
      width: 90%;
      max-width: 420px;
      margin-top: 30px;
      text-align: center;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255,255,255,0.1); }
      to   { box-shadow: 0 0 25px rgba(0,255,255,0.3); }
    }

    .prediction {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .countdown-box {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 18px;
    }

    .confidence {
      animation: flicker 1s infinite;
      color: #00ffee;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #startBtn {
      margin-top: 25px;
      padding: 12px 30px;
      background-color: #00c6ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="login-container" id="login">
  <h1>CRIX PREDICTOR</h1>
  <input type="text" placeholder="Betting Site" id="bettingSite">
  <input type="password" placeholder="Password" id="password">
  <button onclick="login()">Login</button>
</div>

<div id="dashboard">
  <div class="info-box">CRIX AI v1.0</div>
  <div id="clock">--:--:--</div>
  <button id="startBtn" onclick="startPrediction()">Start Predictions</button>
  <div class="prediction-card">
    <div class="prediction" id="predictionText">Waiting...</div>
    <div class="countdown-box">
      <div class="confidence" id="confidenceLevel">Confidence: --%</div>
      <div id="timer">01:00</div>
    </div>
  </div>
</div>

<div class="footer">ALL RIGHTS RESERVED. CRIX 2025</div>

<audio id="predictionSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
  let countdown = 60;
  let interval;
  let skipNext = false;

  function login() {
    const pass = document.getElementById("password").value;
    if (pass === "crix2025") {
      document.getElementById('login').style.display = 'none';
      document.getElementById('dashboard').style.display = 'flex';
    } else {
      alert("Incorrect password");
    }
  }

  function startPrediction() {
    document.getElementById("startBtn").style.display = "none";
    showPrediction();
    countdown = 60;
    updateTimerDisplay();
    interval = setInterval(() => {
      countdown--;
      updateTimerDisplay();
      if (countdown <= 0) {
        countdown = 60;
        if (!skipNext) {
          showPrediction();
          skipNext = Math.random() < 0.3;
        } else {
          skipNext = false;
        }
      }
    }, 1000);
  }

  function updateTimerDisplay() {
    const minutes = String(Math.floor(countdown / 60)).padStart(2, '0');
    const seconds = String(countdown % 60).padStart(2, '0');
    document.getElementById('timer').innerText = `${minutes}:${seconds}`;
  }

  function showPrediction() {
    const first = Math.random() < 0.5 ? 2.00 : 3.00;
    const second = (Math.random() * (20 - 3) + 3).toFixed(2);
    const confidence = Math.floor(Math.random() * 41) + 60;

    document.getElementById('predictionText').innerText = `${first.toFixed(2)}x - ${second}x`;
    document.getElementById('confidenceLevel').innerText = `Confidence: ${confidence}%`;
    document.getElementById("predictionSound").play();
  }

  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById("clock").innerText = `${h}:${m}:${s}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
