<html lang="en">
<head>

<body>

<h1>🚀 FlightZone Free Signals by B JAY ✈️</h1>
<div id="clock">Loading time...</div>

<div class="select-country">
    <label for="country">Select Country:</label>
    <select id="country">
        <option value="Kenya">Kenya</option>
        <option value="Zimbabwe">Zimbabwe</option>
        <option value="South Africa">South Africa</option>
        <option value="USA">USA</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Pakistan">Pakistan</option>

</div>

<div class="password-section">
    <label for="password">Enter Password:</label>
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
</div>

<div id="predictions" style="display:none;">
    <div class="select-game">
        <label for="game">Select Game:</label>
        <select id="game">
            <option value="aviator">Aviator</option>
            <option value="jetx">JetX</option>
        </select>
        <br><br>
        <button onclick="generatePredictions()">Generate Signals</button>
    </div>

    <div id="signals"></div>
</div>

<div class="contact-links">
    <p>Join Our Community:</p>
    <a href="https://t.me/+AYYEyGmnPnk4MjM0" target="_blank">Telegram</a>
    <a href="https://chat.whatsapp.com/EfXQQOKAyJKKTyV1Zo0dhy" target="_blank">WhatsApp</a>
</div>

<div class="raindrop-effect"></div>

<script>
    let isLoggedIn = false;

    const countryBettingSites = {
        Kenya: ["Moz Betting", "SpinFeed", "Bet247", "PremierBet"],
        Zimbabwe: ["AfricaBet", "SpinCity", "Mwos Betting", "Bet247", "PremierBet"],
        "South Africa": ["HollywoodBets", "SportPesa", "Betway", "Supabets"],
        USA: ["DraftKings", "FanDue", "BetMGM", "Caesars Sportsbook"],
        Nigeria: ["1win", "Bet9ja", "1XBet", "Betway", "NairaBet"],
        Pakistan: ["1win", "Mostbet", "BetFairPK", "PKBetZone", "BetKingPK", "PakWinners"],
        India: ["Bet365", "10Cric", "Betway India", "1XBet India", "Parimatch India"] // Added India betting sites
    };

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
        document.getElementById("clock").innerText = "🕒 " + timeString;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function login() {
        const password = document.getElementById('password').value;
        if (password === 'bjay#2025') {
            alert("Login Successful!");
            isLoggedIn = true;
            document.querySelector('.password-section').style.display = 'none';
            document.getElementById('predictions').style.display = 'block';
        } else {
            alert("Incorrect password. Try again.");
        }
    }

    function generatePredictions() {
        if (!isLoggedIn) {
            alert("Please log in first.");
            return;
        }

        const selectedGame = document.getElementById('game').value;
        const country = document.getElementById('country').value;
        const bettingSites = countryBettingSites[country] || [];
        let output = "";

        const now = new Date();
        let startMinutes = now.getMinutes();
        let currentHour = now.getHours();

        bettingSites.forEach(site => {
            output += `<div class="site-section"><h2>📡 ${site} Signals</h2><div id="play-now-${site}" class="play-now"></div>`;
            for (let i = 0; i < 10; i++) {
                let minutes = (startMinutes + i) % 60;
                let target = (Math.random() * (3.00 - 1.50) + 1.50).toFixed(2);
                let risk = (Math.random() * (15.00 - 4.00) + 4.00).toFixed(2);
                let showRisk = Math.random() > 0.5;
                let label = selectedGame === "aviator" ? "Risk" : "Steady Climb";
                output += `<p class="prediction">🕒 ${currentHour.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')} | Target ${target}x ${showRisk ? `| <span class="risk">${label} ${risk}x</span>` : ''}</p>`;
            }
            output += "</div>";
        });

        document.getElementById("signals").innerHTML = output;
        triggerPlayNow();
    }

    function triggerPlayNow() {
        const allSites = [].concat(...Object.values(countryBettingSites));
        allSites.forEach(site => {
            setTimeout(() => {
                const playNow = document.getElementById(`play-now-${site}`);
                if (playNow) {
                    playNow.innerHTML = `🔥 Play Now ${Math.random() > 0.5 ? '2x' : (Math.random() * (6 - 2) + 2).toFixed(1) + 'x'} 🔥`;
                    playNow.style.display = "block";
                    setTimeout(() => playNow.style.display = "none", 10000);
                }
            }, Math.random() * 84000);
        });
    }
</script>

</body>
</html>
