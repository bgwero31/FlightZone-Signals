<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Purple Bot - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #120136, #4a0072, #ff0077, #ff00ff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            font-family: 'Orbitron', sans-serif;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.5);
        }

        .title {
            font-size: 2.2em;
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff00ff, #ff0077);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #ff0077;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #ff00ff;
        }

        .error {
            color: #ff4d4d;
            font-size: 0.9em;
            display: none;
        }

        .info-section {
            text-align: center;
            max-width: 400px;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background: #ff0077;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .usa-flag {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
        }
    </style>
</head>
<body>

    <div class="info-section">
        <h3>ðŸ”¥ JetX Purple Bot ðŸ”¥</h3>
        <p>The most advanced AI-powered JetX predictor. Get the best signals and maximize your winnings!</p>
    </div>

    <div class="container">
        <div class="title">Login</div>
        <input type="text" id="bettingSite" class="input-field" placeholder="Enter Betting Site">
        <input type="password" id="password" class="input-field" placeholder="Enter Password">
        <p id="errorMessage" class="error">Incorrect Password!</p>
        <button class="button" onclick="checkLogin()">Access Signals</button>
    </div>

    <div class="links">
        <a href="https://t.me/yourtelegramlink" target="_blank">Telegram</a>
        <a href="https://wa.me/yourwhatsapplink" target="_blank">WhatsApp</a>
    </div>

    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" class="usa-flag">

    <script>
        function checkLogin() {
            var bettingSite = document.getElementById("bettingSite").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            if (password === "jetxpurple1") {
                localStorage.setItem("bettingSite", bettingSite);
                window.location.href = "jetx_signals.html";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>

</body>
</html>
