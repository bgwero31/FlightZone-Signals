<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Aviator Bot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://wallpaperaccess.com/full/39631.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff66b2;
      font-size: 50px;
      margin-top: 20px;
      text-shadow: 0 0 10px #ff66b2;
    }
    #clock {
      font-size: 24px;
      margin: 20px 0;
    }
    .btn {
      padding: 12px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      width: 80%;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #8a4dff;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .time-card {
      width: 80px;
      height: 50px;
      background-color: #333;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255, 102, 178, 0.8);
      transition: all 0.3s ease;
    }
    .glowing {
      box-shadow: 0 0 25px rgba(255, 102, 178, 1);
      font-weight: bold;
      font-size: 18px;
    }
    .footer {
      font-size: 14px;
      margin-top: 20px;
    }
    .info {
      font-size: 16px;
      color: #fff;
      margin-top: 20px;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <h1>Pink Aviator Bot</h1>

  <div id="clock"></div>

  <button id="getSignalsBtn" class="btn">Get Signals</button>

  <div class="card-container" id="cardContainer"></div>

  <div class="info">
    <h3>Welcome to the Pink Signal Bot</h3>
    <p><strong>Welcome to the Pink Signal Bot - Your Ultimate Aviator Prediction Tool!</strong></p>
    <p>Get the most accurate <strong>Pink signals</strong> (high-risk, high-reward) for Aviator and increase your chances of making big wins.</p>
  </div>

  <div class="footer">All rights reserved by Pink Aviator Bot 2025</div>

  <audio id="beepSound" src="https://actions.google.com/sounds/v1/scifi/metal_ping.ogg" preload="auto"></audio>

  <script>
    function speak(text) {
      var utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function greetUser() {
      var now = new Date();
      var hours = now.getHours();
      var greeting = "Welcome to Pink Bot. ";
      
      if (hours < 12) {
        greeting += "Good morning.";
      } else if (hours < 18) {
        greeting += "Good afternoon.";
      } else {
        greeting += "Good evening.";
      }

      greeting += " Press the generate signals button to get predictions.";
      speak(greeting);
    }

    function updateClock() {
      var now = new Date();
      var hours = now.getHours().toString().padStart(2, '0');
      var minutes = now.getMinutes().toString().padStart(2, '0');
      var seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = hours + ":" + minutes + ":" + seconds;
    }

    function getRandomLowOdd() {
      return (Math.floor(Math.random() * 2) + 2) + 'x'; // 2x or 3x
    }

    function getRandomBigOdd() {
      return (Math.floor(Math.random() * 7) + 6) + 'x'; // 6x to 12x
    }

    function generateTimeSlots() {
      var cardContainer = document.getElementById('cardContainer');
      cardContainer.innerHTML = '';

      var currentTime = new Date();

      for (let i = 0; i < 6; i++) {
        let futureTime = new Date(currentTime.getTime() + (i + 1) * 120000);
        let formattedTime = futureTime.getHours().toString().padStart(2, '0') + ":" + futureTime.getMinutes().toString().padStart(2, '0');

        let card = document.createElement('div');
        card.classList.add('time-card');
        card.textContent = formattedTime;
        card.setAttribute("data-time", formattedTime);
        card.setAttribute("data-odds", getRandomLowOdd() + " - " + getRandomBigOdd()); 
        card.setAttribute("data-announced", "false");
        cardContainer.appendChild(card);
      }

      checkTimeAndUpdateOdds();
    }

    function checkTimeAndUpdateOdds() {
      setInterval(() => {
        let now = new Date();
        let currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

        let cards = document.querySelectorAll('.time-card');
        cards.forEach(card => {
          if (card.getAttribute("data-time") === currentTimeStr && card.getAttribute("data-announced") === "false") {
            let oddText = card.getAttribute("data-odds");
            card.innerHTML = oddText;
            card.classList.add('glowing');
            card.setAttribute("data-announced", "true");

            var beepSound = document.getElementById('beepSound');
            beepSound.currentTime = 0;
            beepSound.play();

            speak(oddText);

            setTimeout(() => {
              card.innerHTML = card.getAttribute("data-time");
              card.classList.remove('glowing');
            }, 60000);
          }
        });
      }, 1000);
    }

    document.getElementById('getSignalsBtn').addEventListener('click', function() {
      var beepSound = document.getElementById('beepSound');
      beepSound.currentTime = 0;
      beepSound.play();
      generateTimeSlots();
    });

    setInterval(updateClock, 1000);

    window.onload = function() {
      greetUser();
    };
  </script>
</body>
</html>
