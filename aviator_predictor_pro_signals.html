<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    h1 {
      font-size: 36px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }
    .clock {
      font-size: 20px;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.7; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }
    .spinner-box {
      margin: 20px auto;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff;
      position: relative;
    }
    .spinner-box::before,
    .spinner-box::after,
    .spinner-box div.spin-part {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .spin-part {
      animation: rotate 1.5s infinite linear;
    }
    .spinner-box::before {
      background: #00ffff;
      clip-path: polygon(0% 0%, 100% 0%, 100% 33%, 0% 33%);
      animation: rotateLeft 3s infinite linear;
    }
    .spinner-box::after {
      background: #ff00ff;
      clip-path: polygon(0% 33%, 100% 33%, 100% 66%, 0% 66%);
      animation: rotateRight 2s infinite linear;
    }
    @keyframes rotateLeft {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    @keyframes rotateRight {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .glowing-button {
      background: linear-gradient(45deg, #00ffff, #00ff99);
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffffaa;
      cursor: pointer;
      transition: 0.3s;
    }
    .glowing-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffff;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Aviator Predictor Pro</h1>
  <div class="clock" id="clock">Time Loading...</div>
  <div class="spinner-box" id="spinner">
    <div class="spin-part" id="spinAnimation"></div>
    <div id="spinner-text">Waiting...</div>
  </div>
  <button class="glowing-button" onclick="startPredictions()">Generate Signals</button>
  <footer>
    <p>ALL RIGHTS RESERVED • FLIGHTZONE SIGNALS 2025</p>
  </footer>

  <script>
    let running = false;
    let spinElement = document.getElementById("spinAnimation");

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = "Current Time: " + now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);

    function startPredictions() {
      if (!running) {
        running = true;
        runPredictionCycle();
      }
    }

    function runPredictionCycle() {
      // Stop Spinner
      spinElement.style.animation = "none";

      const now = new Date();
      const playTime = now.toLocaleTimeString();
      const odd = generateOdd();

      document.getElementById("spinner-text").innerHTML =
        `<div>Play Now:</div><div>${playTime}</div><div>${odd}x</div>`;

      // After 10 seconds, restart spinner
      setTimeout(() => {
        spinElement.style.animation = "rotate 1.5s infinite linear";
        document.getElementById("spinner-text").innerText = "Calculating...";
        
        // Wait 18–28 seconds, then next odd
        const delay = getRandomSeconds(18, 28) * 1000;
        setTimeout(() => {
          runPredictionCycle();
        }, delay);
      }, 10000);
    }

    function generateOdd() {
      const min = 1.20;
      const max = 2.50;
      return (Math.random() * (max - min) + min).toFixed(2);
    }

    function getRandomSeconds(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
</html>
