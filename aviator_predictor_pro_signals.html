<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Predictor Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    .clock {
      font-size: 20px;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.7; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .spinner-box {
      margin: 20px auto;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff;
      position: relative;
    }

    .spinner-box::before,
    .spinner-box::after,
    .spinner-box div {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: rotate 6s infinite linear;
    }

    .spinner-box::before {
      background: #00ffff;
      clip-path: polygon(0% 0%, 100% 0%, 100% 33%, 0% 33%);
      animation: rotateLeft 3s infinite linear;
    }

    .spinner-box::after {
      background: #ff00ff;
      clip-path: polygon(0% 33%, 100% 33%, 100% 66%, 0% 66%);
      animation: rotateRight 2s infinite linear;
    }

    .spinner-box div {
      background: #00ff99;
      clip-path: polygon(0% 66%, 100% 66%, 100% 100%, 0% 100%);
      animation: rotate 1.5s infinite linear;
    }

    @keyframes rotateLeft {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }

    @keyframes rotateRight {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .glowing-button {
      background: linear-gradient(45deg, #00ffff, #00ff99);
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffffaa;
      cursor: pointer;
      transition: 0.3s;
    }

    .glowing-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffff;
    }

    .next-targets {
      margin-top: 30px;
    }

    .target-box {
      background: rgba(0, 255, 255, 0.1);
      margin: 8px auto;
      padding: 10px 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px #00ffff33;
      font-size: 18px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }

  </style>
</head>
<body>

<h1>Aviator Predictor Pro</h1>
<div class="clock" id="clock">Time Loading...</div>

<div class="spinner-box" id="spinner">
  <div></div>
  <div id="spinner-text">Waiting...</div>
</div>

<button class="glowing-button" onclick="startPredictions()">Generate Signals</button>

<div class="next-targets" id="nextTargets">
  <!-- Targets will appear here -->
</div>

<footer>
  <p>ALL RIGHTS RESERVED • FLIGHTZONE SIGNALS 2025</p>
</footer>

<script>
let running = false;

function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString();
  document.getElementById("clock").innerText = "Current Time: " + time;
}
setInterval(updateClock, 1000);

function startPredictions() {
  if (!running) {
    running = true;
    document.getElementById("spinner-text").innerText = "Generating...";
    setTimeout(() => {
      generateSignals();
    }, 3000);
  }
}

function generateSignals() {
  updateMainPrediction();
}

function updateMainPrediction() {
  const currentTime = new Date();
  const playNowTime = currentTime.toLocaleTimeString();
  const playNowOdd = generateOdd();

  // Show in spinner
  document.getElementById("spinner-text").innerHTML =
    `<div>Play Now:</div><div>${playNowTime}</div><div>${playNowOdd}x</div>`;

  // Now build next targets (first one matches spinner)
  let targets = [];
  targets.push({ time: playNowTime, odd: playNowOdd });

  let nextTime = new Date(currentTime);
  for (let i = 1; i <= 2; i++) {
    nextTime = new Date(nextTime.getTime() + getRandomSeconds(15, 30) * 1000);
    targets.push({ time: nextTime.toLocaleTimeString(), odd: generateOdd() });
  }

  displayNextTargets(targets);

  const waitTime = getRandomSeconds(15, 25);
  setTimeout(() => {
    updateMainPrediction();
  }, waitTime * 1000);
}

function displayNextTargets(targets) {
  let html = "<h3>Next Targets</h3>";
  targets.forEach((t, i) => {
    html += `<div class="target-box">Next Target ${i + 1} → ${t.time} → ${t.odd}x</div>`;
  });
  document.getElementById("nextTargets").innerHTML = html;
}

function generateOdd() {
  let min = 1.30;
  let max = 2.50;
  return (Math.random() * (max - min) + min).toFixed(2);
}

function getRandomSeconds(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
</script>

</body>
</html>
