<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Predictor Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body { font-family: 'Orbitron', sans-serif; background: linear-gradient(to bottom right, #1c1c2b, #2f3e4e); margin: 0; padding: 20px; overflow: hidden; color: white; }
    h1 { font-size: 32px; text-align: center; color: #00ffff; text-shadow: 0 0 12px #0ff, 0 0 30px #0ff; margin-bottom: 20px; }
    .spinner-container { width: 300px; height: 300px; margin: 40px auto; position: relative; }
    .spinner { width: 100%; height: 100%; border-radius: 50%; border: 8px solid rgba(0, 255, 255, 0.3); border-top: 8px solid #00ffff; animation: rotateSpinner 4s infinite linear; }
    @keyframes rotateSpinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .odds-display { font-size: 36px; font-weight: bold; color: #00ffff; text-shadow: 0 0 10px #0ff; opacity: 0; transition: opacity 0.5s ease-in-out; position: absolute; top: -60px; left: 50%; transform: translateX(-50%); }
    .visible { opacity: 1; }
    .glowing-button { background: linear-gradient(45deg, #00ffff, #00ff99); padding: 12px 25px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; color: #000; cursor: pointer; box-shadow: 0 0 20px rgba(0,255,255,0.8); display: block; margin: 30px auto 0; }
    .glowing-button:hover { transform: scale(1.05); }
    .clock { position: fixed; top: 10px; right: 15px; background: rgba(0, 255, 255, 0.2); padding: 8px 12px; border-radius: 8px; font-size: 16px; font-weight: bold; text-shadow: 0 0 6px #0ff; }
    footer { text-align: center; font-size: 13px; color: #aaa; margin-top: 40px; }
  </style>
</head>
<body>
<div class="clock" id="clock"></div>
<h1>Aviator Predictor Pro</h1>
<div class="spinner-container">
  <div class="odds-display" id="oddsDisplay">Target Now: --</div>
  <div class="spinner"></div>
</div>
<button class="glowing-button" onclick="startAI()">Start AI Signal</button>
<footer>ALL RIGHTS RESERVED | FLIGHTZONE SIGNALS 2025</footer>
<script>
  let history = [];
  function startAI() {
    if (history.length === 0) {
      speak("Starting predictions with smart AI.");
    }
    generatePrediction();
  }function generatePrediction() { const oddsDisplay = document.getElementById("oddsDisplay"); oddsDisplay.classList.remove("visible"); oddsDisplay.innerText = "Target Now: --"; speak("Analyzing past rounds...");

setTimeout(() => {
  let nextOdd = smartPrediction();
  oddsDisplay.innerText = `Target Now: ${nextOdd}x`;
  oddsDisplay.classList.add("visible");
  speak(`Prediction ready. Target now is ${nextOdd} times.`);
  history.push(nextOdd);
  setTimeout(generatePrediction, randomDelay());
}, 2000);

}

function smartPrediction() { let last = history.slice(-3); if (last.length === 0) return (Math.random() * (2.5 - 1.2) + 1.2).toFixed(2); let avg = last.reduce((a, b) => parseFloat(a) + parseFloat(b), 0) / last.length; let riskFactor = Math.random(); return (avg + (riskFactor < 0.3 ? 0.5 : -0.2)).toFixed(2); }

function randomDelay() { return (Math.floor(Math.random() * 8) + 18) * 1000; }

function updateClock() { const now = new Date(); const hrs = String(now.getHours()).padStart(2, '0'); const mins = String(now.getMinutes()).padStart(2, '0'); const secs = String(now.getSeconds()).padStart(2, '0'); document.getElementById('clock').innerText = ${hrs}:${mins}:${secs}; } setInterval(updateClock, 1000);

function speak(text) { const utterance = new SpeechSynthesisUtterance(text); utterance.lang = 'en-US'; speechSynthesis.speak(utterance); } </script>

</body>
</html>
