<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #0ff, 0 0 30px #0ff; }
            to { text-shadow: 0 0 20px #00f, 0 0 40px #0ff; }
        }

        .clock {
            margin-top: 10px;
            font-size: 20px;
            text-shadow: 0 0 10px cyan;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }

        .main-spinner {
            width: 220px;
            height: 220px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #00ffff;
            border-radius: 50%;
            animation: spin 3s linear infinite;
            margin: 30px auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(0,255,255,0.4);
        }

        .main-prediction {
            font-size: 28px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .outer-signals {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
        }

        .signal-box {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 12px;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            color: #00ffff;
            box-shadow: 0 0 15px #00ffff;
            text-align: center;
            flex: 1;
            margin: 5px;
        }

        .glowing-button {
            margin-top: 20px;
            background: linear-gradient(45deg, #00ffff, #00ff99);
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-shadow: 0 0 5px white;
            box-shadow: 0 0 20px rgba(0,255,255,0.7);
            border: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .glowing-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0,255,255,1);
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            color: #aaa;
            border-top: 1px solid #00ffff;
        }
    </style>
</head>
<body>
    <h1>Aviator Predictor Pro</h1>
    <div class="clock" id="clock">Current Time: --:--:--</div>

    <div class="main-spinner">
        <div class="main-prediction" id="mainPrediction">Waiting...</div>
    </div>

    <div class="outer-signals">
        <div class="signal-box" id="signal1">--.--x</div>
        <div class="signal-box" id="signal2">--.--x</div>
        <div class="signal-box" id="signal3">--.--x</div>
    </div>

    <button class="glowing-button" onclick="startPrediction()">Generate Signal</button>

    <footer>
        ALL RIGHTS RESERVED. FLIGHTZONE SIGNALS 2025
    </footer>

    <script>
        function updateClock() {
            let now = new Date();
            let hrs = String(now.getHours()).padStart(2, '0');
            let mins = String(now.getMinutes()).padStart(2, '0');
            let secs = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").innerText = `Current Time: ${hrs}:${mins}:${secs}`;
        }

        setInterval(updateClock, 1000);

        function generateAccurateOdd() {
            let min = 1.30, max = 2.50;
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function startPrediction() {
            const prediction = generateAccurateOdd();
            document.getElementById("mainPrediction").innerText = `Target Now: ${prediction}x`;

            // Outer Signals
            document.getElementById("signal1").innerText = `${generateAccurateOdd()}x`;
            document.getElementById("signal2").innerText = `${generateAccurateOdd()}x`;
            document.getElementById("signal3").innerText = `${generateAccurateOdd()}x`;
        }
    </script>
</body>
</html>
