<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Predictor Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    .clock {
      font-size: 20px;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.7; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .spinner-box {
      margin: 20px auto;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: conic-gradient(#00ffff 0% 33%, #ff00ff 33% 66%, #00ff99 66% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff;
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner-text {
      position: absolute;
      text-align: center;
      z-index: 2;
      font-size: 20px;
      font-weight: bold;
    }

    .glowing-button {
      background: linear-gradient(45deg, #00ffff, #00ff99);
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffffaa;
      cursor: pointer;
      transition: 0.3s;
    }

    .glowing-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffff;
    }

    .next-targets {
      margin-top: 30px;
    }

    .target-box {
      background: rgba(0, 255, 255, 0.1);
      margin: 8px auto;
      padding: 10px 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px #00ffff33;
      font-size: 18px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }

  </style>
</head>
<body>

<h1>Aviator Predictor Pro</h1>
<div class="clock" id="clock">Time Loading...</div>

<div class="spinner-box">
  <div class="spinner-text" id="spinnerText">Play Now<br>1.65x</div>
</div>

<button class="glowing-button" onclick="generatePrediction()">Generate New Signal</button>

<div class="next-targets" id="nextTargetBox">
  <div class="target-box" id="targetDisplay">Next Target → 1.72x<br>Confidence: 95%</div>
</div>

<footer>
  <p>ALL RIGHTS RESERVED • FLIGHTZONE SIGNALS 2025</p>
</footer>

<script>
function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString();
  document.getElementById("clock").innerText = "Current Time: " + time;
}
setInterval(updateClock, 1000);

function generatePrediction() {
  const newOdd = generateOdd();
  document.getElementById("spinnerText").innerHTML = `Play Now<br>${newOdd}x`;

  const nextTargetOdd = generateOdd();
  const confidence = Math.floor(Math.random() * 11) + 90; // 90% - 100%
  document.getElementById("targetDisplay").innerHTML = `Next Target → ${nextTargetOdd}x<br>Confidence: ${confidence}%`;
}

function generateOdd() {
  const min = 1.30;
  const max = 2.50;
  return (Math.random() * (max - min) + min).toFixed(2);
}
</script>

</body>
</html>
