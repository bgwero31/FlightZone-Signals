<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Predictor Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    .clock {
      font-size: 20px;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.7; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .spinner-box {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffff44, #001f3f);
      box-shadow: 0 0 25px #00ffff88, 0 0 10px #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff;
    }

    .glowing-button {
      background: linear-gradient(45deg, #00ffff, #00ff99);
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffffaa;
      cursor: pointer;
      transition: 0.3s;
    }

    .glowing-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffff;
    }

    .next-targets {
      margin-top: 30px;
    }

    .target-box {
      background: rgba(0, 255, 255, 0.1);
      margin: 8px auto;
      padding: 10px 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px #00ffff33;
      font-size: 18px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<h1>Aviator Predictor Pro</h1>
<div class="clock" id="clock">Time Loading...</div>

<div class="spinner-box" id="spinner">Waiting...</div>

<button class="glowing-button" onclick="startPredictions()">Generate Signals</button>

<div class="next-targets" id="nextTargets">
  <!-- Next predictions will load here -->
</div>

<footer>
  <p>ALL RIGHTS RESERVED • FLIGHTZONE SIGNALS 2025</p>
</footer>

<script>
let running = false;

function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString();
  document.getElementById("clock").innerText = "Current Time: " + time;
}
setInterval(updateClock, 1000);

function startPredictions() {
  if (!running) {
    running = true;
    document.getElementById("spinner").innerText = "Generating...";
    setTimeout(() => {
      generateSignals();
    }, 4000);
  }
}

function generateSignals() {
  updateMainPrediction();
}

function updateMainPrediction() {
  const odd = generateOdd();
  document.getElementById("spinner").innerText = "Play Now: " + odd + "x";

  const upcomingTargets = [];
  let nextTime = new Date();

  for (let i = 1; i <= 3; i++) {
    nextTime = new Date(nextTime.getTime() + getRandomSeconds(15, 35) * 1000);
    let timeStr = nextTime.toLocaleTimeString();
    let nextOdd = generateOdd();
    upcomingTargets.push({ time: timeStr, odd: nextOdd });
  }

  displayNextTargets(upcomingTargets);

  const waitTime = getRandomSeconds(15, 25);
  setTimeout(() => {
    updateMainPrediction();
  }, waitTime * 1000);
}

function displayNextTargets(targets) {
  let html = "<h3>Next Targets</h3>";
  targets.forEach((t, i) => {
    html += `<div class="target-box">Next Target ${i+1} → ${t.time} → ${t.odd}x</div>`;
  });
  document.getElementById("nextTargets").innerHTML = html;
}

function generateOdd() {
  let min = 1.30;
  let max = 2.50;
  return (Math.random() * (max - min) + min).toFixed(2);
}

function getRandomSeconds(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
</script>

</body>
</html>
