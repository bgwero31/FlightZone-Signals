<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Predictor Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    .clock {
      font-size: 20px;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.7; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .spinner-box {
      margin: 30px auto;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: #ff00ff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
      position: relative;
    }

    .glowing-button {
      background: linear-gradient(45deg, #00ffff, #00ff99);
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffffaa;
      cursor: pointer;
      transition: 0.3s;
    }

    .glowing-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffff;
    }

    .confidence-box {
      position: absolute;
      right: 30px;
      bottom: 40px;
      background: rgba(0,255,255,0.2);
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 12px #00ffff55;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.6;
    }

  </style>
</head>
<body>

<h1>Aviator Predictor Pro</h1>
<div class="clock" id="clock">Time Loading...</div>

<div class="spinner-box" id="spinner-text">
  Play Now<br>1.65x
</div>

<div class="confidence-box" id="confidence-box">
  Confidence: 95%
</div>

<footer>
  <p>ALL RIGHTS RESERVED â€¢ FLIGHTZONE SIGNALS 2025</p>
</footer>

<script>
  // Update clock every second
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString();
    document.getElementById("clock").innerText = "Current Time: " + time;
  }
  setInterval(updateClock, 1000);

  // Generate random odds from 1.20x to 2.50x
  function getRandomOdds() {
    let odds = (Math.random() * (2.50 - 1.20) + 1.20).toFixed(2);
    return odds;
  }

  // Update the spinner text every 5 seconds
  function updateSpinner() {
    const randomOdds = getRandomOdds();
    document.getElementById("spinner-text").innerHTML = `Play Now<br>${randomOdds}x`;
  }

  setInterval(updateSpinner, 5000); // Change every 5 seconds
  updateSpinner(); // Initial call
</script>

</body>
</html>
