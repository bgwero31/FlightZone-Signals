<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Predictor Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #000428, #004e92);
      color: white;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 34px;
      color: #00ffff;
      text-align: center;
      text-shadow: 0 0 12px #0ff, 0 0 30px #0ff;
      margin-bottom: 10px;
    }

    .prediction-container {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      max-width: 450px;
      margin: auto;
      text-align: center;
    }

    .prediction {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      padding: 18px;
      border-radius: 12px;
      display: none;
    }

    .blue { background: #00ffff; color: #000; box-shadow: 0 0 20px #00ffff; }
    .purple { background: #a020f0; box-shadow: 0 0 20px #a020f0; }
    .pink { background: #ff007f; box-shadow: 0 0 20px #ff007f; }

    .loader {
      display: none;
      margin: 20px auto;
      border: 6px solid #fff3;
      border-top: 6px solid #0ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .glowing-button {
      background: linear-gradient(45deg, #00ffff, #00ff99);
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,255,255,0.8);
      margin-top: 20px;
    }

    .glowing-button:hover {
      transform: scale(1.05);
    }

    .clock {
      position: fixed;
      top: 10px;
      right: 15px;
      background: rgba(0, 255, 255, 0.2);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 6px #0ff;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock"></div>

  <h1>Aviator Predictor Pro</h1>

  <div class="prediction-container">
    <div id="prediction" class="prediction">Waiting...</div>
    <div class="loader" id="loader"></div>
    <button class="glowing-button" onclick="startPredictions()">Start AI Signal</button>
  </div>

  <footer>ALL RIGHTS RESERVED. FLIGHTZONE SIGNALS 2025</footer>

<script>
  let active = false;

  function startPredictions() {
    if (!active) {
      active = true;
      document.getElementById("loader").style.display = "block";
      setTimeout(generatePrediction, randomDelay());
    }
  }

  function generatePrediction() {
    let min = 1.30;
    let max = 2.80;

    let odd = (Math.random() * (max - min) + min).toFixed(2);
    let predictionElement = document.getElementById("prediction");
    let loader = document.getElementById("loader");

    if (odd < 2) {
      predictionElement.className = "prediction blue";
    } else if (odd < 3) {
      predictionElement.className = "prediction purple";
    } else {
      predictionElement.className = "prediction pink";
    }

    predictionElement.innerText = `Target Now: ${odd}x`;
    loader.style.display = "none";
    predictionElement.style.display = "block";

    setTimeout(() => {
      predictionElement.style.display = "none";
      loader.style.display = "block";
      setTimeout(generatePrediction, randomDelay());
    }, 10000); // Show prediction for 10s
  }

  function randomDelay() {
    return (Math.floor(Math.random() * 20) + 15) * 1000; // Between 15-35s
  }

  function updateClock() {
    const now = new Date();
    const hrs = String(now.getHours()).padStart(2, '0');
    const mins = String(now.getMinutes()).padStart(2, '0');
    const secs = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').innerText = `${hrs}:${mins}:${secs}`;
  }

  setInterval(updateClock, 1000);
</script>
</body>
</html>
