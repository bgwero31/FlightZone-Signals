<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Predictor Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #000428, #004e92);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 34px;
      color: #00ffff;
      text-align: center;
      text-shadow: 0 0 12px #0ff, 0 0 30px #0ff;
      margin: 20px 0;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    .spinner {
      width: 200px;
      height: 200px;
      border: 10px solid rgba(255, 255, 255, 0.2);
      border-top: 10px solid #00ffff;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: bold;
      color: #000;
      background: #00ffff;
      box-shadow: 0 0 30px #00ffff;
      text-shadow: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .glowing-button {
      background: linear-gradient(45deg, #00ffff, #00ff99);
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,255,255,0.8);
      display: block;
      margin: 20px auto;
    }

    .glowing-button:hover {
      transform: scale(1.05);
    }

    .clock {
      position: fixed;
      top: 10px;
      right: 15px;
      background: rgba(0, 255, 255, 0.2);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 6px #0ff;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock"></div>

  <h1>Aviator Predictor Pro</h1>

  <div class="spinner-container">
    <div class="spinner" id="prediction">--</div>
  </div>

  <button class="glowing-button" onclick="startPredictions()">Start AI Signal</button>

  <footer>ALL RIGHTS RESERVED. FLIGHTZONE SIGNALS 2025</footer>

  <script>
    let active = false;

    function startPredictions() {
      if (!active) {
        active = true;
        generatePrediction();
      }
    }

    function generatePrediction() {
      let min = 1.20;
      let max = 2.30;
      let odd = (Math.random() * (max - min) + min).toFixed(2);

      document.getElementById("prediction").innerText = `${odd}x`;

      setTimeout(generatePrediction, randomDelay());
    }

    function randomDelay() {
      return (Math.floor(Math.random() * 15) + 10) * 1000; // Random every 10s - 25s
    }

    function updateClock() {
      const now = new Date();
      const hrs = String(now.getHours()).padStart(2, '0');
      const mins = String(now.getMinutes()).padStart(2, '0');
      const secs = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').innerText = `${hrs}:${mins}:${secs}`;
    }

    setInterval(updateClock, 1000);
  </script>
</body>
</html>
