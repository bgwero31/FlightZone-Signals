<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B.JAY Acapella Lab</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .track-card {
      margin: 20px 0;
      padding: 15px;
      background: #fafafa;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="loginPage" class="container">
    <h2>Welcome to B.JAY Acapella Lab</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkLogin()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="mainApp" class="container hidden">
    <h2>B.JAY Acapella Lab</h2>

    <div class="track-card">
      <h4>Harmony Flow 01</h4>
      <audio controls src="melodies/sample1.mp3"></audio><br>
      <button onclick="generate()">Generate Acapella</button>
    </div>

    <div class="track-card">
      <h4>Vibe Line 02</h4>
      <audio controls src="melodies/sample2.mp3"></audio><br>
      <button onclick="generate()">Generate Acapella</button>
    </div>

    <div id="output" class="hidden">
      <h3>Generated Acapella</h3>
      <audio controls src="generated/acapella_sample.mp3"></audio><br>
      <a href="generated/acapella_sample.mp3" download>Download Acapella</a>
    </div>
  </div>

  <script>
    function checkLogin() {
      const password = document.getElementById("password").value;
      const loginPage = document.getElementById("loginPage");
      const mainApp = document.getElementById("mainApp");
      const error = document.getElementById("error");

      if (password === "acapella") {
        loginPage.classList.add("hidden");
        mainApp.classList.remove("hidden");
      } else {
        error.textContent = "Incorrect password!";
      }
    }

    function generate() {
      const output = document.getElementById("output");
      output.classList.remove("hidden");
    }
  </script>

</body>
</html>
