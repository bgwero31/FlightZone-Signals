<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Predictor Bot</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
            font-family: monospace;
            text-align: center;
            color: white;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 250px;
        }
        button {
            background-color: green;
            color: white;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .prediction {
            position: absolute;
            color: blue;
            font-size: 22px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <!-- Login Page -->
    <div id="login-page" class="container">
        <h2>Enter Your Betting Site</h2>
        <input type="text" id="bettingSite" placeholder="Enter Betting Site" required><br>
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter Password" required><br>
        <button onclick="login()">Login</button>
        <p>Passcode: matrix2025</p>
    </div>

    <!-- Signal Page (Hidden Initially) -->
    <div id="signal-page" class="container hidden">
        <h1>Matrix Predictor Bot</h1>
        <div id="prediction" class="prediction">Generating Signals...</div>
        <div class="footer">
            <span id="clock"></span>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "0123456789ABCDEF";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Login Function
        function login() {
            let site = document.getElementById("bettingSite").value;
            let password = document.getElementById("password").value;
            if (password === "matrix2025") {
                document.getElementById("login-page").classList.add("hidden");
                document.getElementById("signal-page").classList.remove("hidden");
                startPredictions();
                updateClock();
            } else {
                alert("Incorrect Password!");
            }
        }

        // Signal Prediction Generator
        function startPredictions() {
            let oddsList = [
                "Play Now ðŸŽ¯ 2x - 4x",
                "Play Now ðŸŽ¯ 2x - 3x",
                "Play Now ðŸŽ¯ 1.50x - 3x",
                "Play Now ðŸŽ¯ 2x - 6x"
            ];
            
            function generatePrediction() {
                let index = Math.floor(Math.random() * oddsList.length);
                document.getElementById("prediction").innerHTML = oddsList[index];
            }

            generatePrediction();
            setInterval(generatePrediction, 5000);
        }

        // Clock Function
        function updateClock() {
            function displayTime() {
                let now = new Date();
                let hours = now.getHours().toString().padStart(2, "0");
                let minutes = now.getMinutes().toString().padStart(2, "0");
                let seconds = now.getSeconds().toString().padStart(2, "0");
                document.getElementById("clock").innerText = `ðŸ•’ ${hours}:${minutes}:${seconds}`;
            }
            setInterval(displayTime, 1000);
        }
    </script>
</body>
</html>
