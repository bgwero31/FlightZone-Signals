<script>
    function startPredictions() {
        let countdown = getRandomInterval();
        let predictionVisible = false;

        function getRandomInterval() {
            return Math.random() > 0.5 ? 122 : 103; // Randomly choose between 2.02 min (122s) and 1.43 min (103s)
        }

        function generatePrediction() {
            if (countdown === 122 || countdown === 103) {
                let specialChance = Math.random();
                if (specialChance > 0.8) {
                    // Show 2x - 3x briefly
                    document.getElementById("prediction").innerHTML = "ðŸŽ¯ 2X - 3X (This round & Next round)";
                    setTimeout(() => {
                        document.getElementById("prediction").innerHTML = "Decrypting...";
                    }, 10000);
                } else {
                    // Show normal odds
                    let odds = ["ðŸŽ¯ Play Now 2x - 4x", "ðŸŽ¯ Play Now 1.50x - 3x", "ðŸŽ¯ Play Now 2x - 6x"];
                    document.getElementById("prediction").innerHTML = odds[Math.floor(Math.random() * odds.length)];
                    predictionVisible = true;
                    
                    setTimeout(() => {
                        document.getElementById("prediction").innerHTML = "Decrypting...";
                        predictionVisible = false;
                    }, 15000);
                }
            }

            if (countdown === 0) {
                // Final play now prompt before new countdown
                document.getElementById("prediction").innerHTML = "ðŸŽ¯ PLAY NOW";
                setTimeout(() => {
                    document.getElementById("prediction").innerHTML = "Decrypting...";
                    countdown = getRandomInterval();
                }, 10000);
            }
        }

        function countdownTimer() {
            let minutes = Math.floor(countdown / 60);
            let seconds = countdown % 60;
            document.getElementById("clock").innerText = `ðŸ•’ ${minutes}:${seconds.toString().padStart(2, "0")}`;
            countdown--;
            generatePrediction();
        }

        countdownTimer();
        setInterval(countdownTimer, 1000);
    }
</script>
