<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR MATRIX</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
            font-family: monospace;
            color: red;
            text-align: center;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .big-text { font-size: 24px; font-weight: bold; }
        .prediction { font-size: 30px; font-weight: bold; color: blue; }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: black;
            color: green;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container" id="login">
        <h1>AVIATOR MATRIX</h1>
        <p>Enter Passcode:</p>
        <input type="password" id="passcode">
        <button onclick="checkPasscode()">Login</button>
    </div>
    <div class="container" id="signals" style="display: none;">
        <h1 style="color: green;">AVIATOR MATRIX</h1>
        <p class="big-text" id="clock"></p>
        <p class="big-text" id="countdown"></p>
        <p class="prediction" id="prediction"></p>
    </div>
    <footer>All rights reserved &copy; Matrix 2025</footer>
    <script>
        const matrixCanvas = document.getElementById("matrix");
        const ctx = matrixCanvas.getContext("2d");
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        const letters = "0123456789ABCDEF";
        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.95) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 50);

    function checkPasscode() {
        const pass = document.getElementById("passcode").value;
        if (pass === "matrix2025") {
            document.getElementById("login").style.display = "none";
            document.getElementById("signals").style.display = "block";
            startSignalProcess();
        } else {
            alert("Incorrect passcode!");
        }
    }

    function updateClock() {
        const now = new Date();
        document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);

    let countdown = Math.random() > 0.5 ? 122 : 86;
    function startCountdown() {
        document.getElementById("countdown").innerText = countdown + "s";
        countdown--;
        if (countdown <= 0) {
            showPrediction();
            countdown = Math.random() > 0.5 ? 122 : 86;
        }
    }
    setInterval(startCountdown, 1000);

    function showPrediction() {
        let odds = ["2x-4x", "2x-3x", "1.50x-3x", "2x-6x"];
        let index = Math.floor(Math.random() * odds.length);
        document.getElementById("prediction").innerText = "█ " + odds[index] + " █";
        setTimeout(() => {
            document.getElementById("prediction").innerText = "";
        }, 15000);
    }
</script>

</body>
</html>
