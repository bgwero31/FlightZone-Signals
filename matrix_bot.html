<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Predictor Bot</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            text-align: center;
            color: white;
        }
        /* Login Page Background */
        .login-body {
            background: url('https://source.unsplash.com/1600x900/?dark,abstract') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Glassy Card for Login */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            background-color: green;
            color: white;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        /* Signal Page Styling */
        .signal-body {
            background-color: black;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Matrix Board */
        .board {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            width: 60%;
            border-radius: 10px;
        }
        .board h1 {
            color: lime;
            font-size: 28px;
            font-weight: bold;
        }
        #clock {
            font-size: 20px;
            font-weight: bold;
        }
        /* Prediction Display */
        #prediction {
            color: cyan;
            font-size: 26px;
            font-weight: bold;
            padding: 20px;
            margin-top: 50px;
        }
        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: gray;
        }
    </style>
</head>
<body class="login-body">

    <!-- Login Page -->
    <div id="login-page" class="login-card">
        <h2>Enter Your Betting Site</h2>
        <input type="text" id="bettingSite" placeholder="Enter Betting Site"><br>
        <h2>Enter Passcode</h2>
        <input type="password" id="password" placeholder="Enter Passcode"><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Signal Page (Hidden Initially) -->
    <div id="signal-page" class="hidden signal-body">
        <canvas id="matrix"></canvas>

        <!-- Matrix Board Header -->
        <div class="board">
            <h1>Matrix Predictor Board</h1>
            <span id="clock"></span>
        </div>

        <!-- Predictions -->
        <div id="prediction">Decrypting...</div>

        <!-- Footer -->
        <div class="footer">
            All rights reserved - AVIATOR MATRIX 2025 THE FUTURE OF BETTING...
        </div>
    </div>

    <script>
        // Login Function (Passcode is hidden in code)
        function login() {
            let password = document.getElementById("password").value;
            if (password === "matrix2025") {
                document.body.classList.remove("login-body");
                document.body.classList.add("signal-body");
                document.getElementById("login-page").classList.add("hidden");
                document.getElementById("signal-page").classList.remove("hidden");
                startPredictions();
                updateClock();
            } else {
                alert("Incorrect Passcode!");
            }
        }

        // Matrix Effect
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "0123456789ABCDEF";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Decryption Predictions
        function startPredictions() {
            let oddsList = [
                "Encrypted: 0x2A4", "Encrypted: 0x3B9", "Encrypted: 0x7D0", "Encrypted: 0x1F4"
            ];
            let realOdds = [
                "â¬‡ï¸ Play Now 2x - 4x", "â¬‡ï¸ Play Now 2x - 3x", "â¬‡ï¸ Play Now 1.50x - 3x", "â¬‡ï¸ Play Now 2x - 6x"
            ];

            function generatePrediction() {
                let index = Math.floor(Math.random() * oddsList.length);
                document.getElementById("prediction").innerHTML = oddsList[index];

                setTimeout(() => {
                    document.getElementById("prediction").innerHTML = realOdds[index];
                }, 3000);
            }
            generatePrediction();
            setInterval(generatePrediction, 5000);
        }

        // Clock Function
        function updateClock() {
            function displayTime() {
                let now = new Date();
                let hours = now.getHours().toString().padStart(2, "0");
                let minutes = now.getMinutes().toString().padStart(2, "0");
                let seconds = now.getSeconds().toString().padStart(2, "0");
                document.getElementById("clock").innerText = `ðŸ•’ ${hours}:${minutes}:${seconds}`;
            }
            setInterval(displayTime, 1000);
        }
    </script>
</body>
</html>
