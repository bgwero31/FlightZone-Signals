<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Pink Bot Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://your-link-to-clear-dark-futuristic-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Cloud/Smoke Effect Background */
        .clouds-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://your-link-to-clearer-smoke-effect.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.8; /* Adjusted for clarity */
            z-index: -1;
        }

        /* Login Card */
        .login-card {
            background: rgba(0, 0, 0, 0.7); /* Darker for contrast */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(255, 102, 178, 0.7); /* Brighter pink glow */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #ff66b2;
            text-shadow: 0 0 20px #ff66b2, 0 0 40px #ff66b2;
            margin-bottom: 20px;
        }

        .header {
            font-size: 13px;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff66b2;
        }

        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 80%;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2); /* Brighter for visibility */
            color: white;
            font-size: 18px;
        }

        button {
            background-color: #ff66b2;
            cursor: pointer;
            box-shadow: 0 0 15px #ff66b2;
            transition: 0.3s;
        }

        button:hover {
            background-color: #8a4dff;
            transform: scale(1.05);
            box-shadow: 0 0 20px #8a4dff;
        }

        .footer {
            font-size: 14px;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 0 0 5px #ff66b2;
        }

        .info {
            font-size: 12px;
            margin: 20px 0;
            color: #ffffff;
            text-shadow: 0 0 15px #ff66b2;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- Cloud/Smoke Background -->
    <div class="clouds-background"></div>

    <!-- Login Card -->
    <div class="login-card">
        <h1>Aviator Pink Bot</h1>
        <div class="header">FlightZone Signals by B.JAY</div>

        <input type="text" id="bettingSite" placeholder="Betting Site" required><br>
        <input type="password" id="password" placeholder="Password" required><br>

        <button onclick="login()">Login</button>

        <div class="info">
            Unlock exclusive AI-powered predictions tailored to give you the edge in Aviator betting. Join the FlightZone Signals community and elevate your strategy with precision and real-time insights.
        </div>

        <div class="footer">All rights reserved by FlightZone Signals 2025</div>
    </div>

    <script>
        function login() {
            var password = document.getElementById('password').value;

            if (password === "pinkaviator2025") {
                document.querySelector(".login-card").innerHTML = "<h1>Logging in...</h1>";
                
                // Smooth transition effect
                setTimeout(function() {
                    window.location.href = 'aviator_pink_signals.html';
                }, 2000); // Redirect after 2 seconds
            } else {
                alert("Incorrect password!");
            }
        }
    </script>

</body>
</html>
